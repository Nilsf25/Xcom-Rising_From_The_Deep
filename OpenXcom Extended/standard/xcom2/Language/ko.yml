  STR_ALIEN_SUPPLY: "식민지 보급 임무"
  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "외계인 조사 임무는 한 영역의 해저, 자원, 해운 및 항공기 비행 경로에 관한 자료를 엮기 위해 이용된다. 이 임무에 관련된 외계인 잠수함은 그 자체로 주요 위협이 아니나, 그들은 언제라도 터질 지 모르는 활동 현장을 가리킨다."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "외계인은 더 본격적인 임무를 개시하기 전 어떤 영역을 확보하는 목적을 나타내려는 기체를 보내, 관심 있는 영역을 순찰하는 정책을 지닌다.그들은 그 영역을 봉쇄한 후 약탈할 계획인 특정 현장에 착륙하고 다음 단계의 활동을 위한 방안을 준비할 것이다."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "선박의 침몰 및 항공기의 추락은 외계인 전략의 핵심 요소다. 물자의 획득은 주요 외계인 활동 중 한 가지고, 이러한 것은 그 노골적 적대 행위와 연계된다. 외계인은 또한 자원과 정제된 금속과 다른 인간이 만든 물품을 얻고자 지열 활동이 있는 영역, 채굴 현장 및 유적 현장을 습격한다."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "이건 최고 수준에서 외계인과 기업 또는 정부 간에 공식적인 접촉을 초래할 수 있다. 이 활동의 절정은 연관된 기관이 있는 바다 안의 집중적인 외계인 잠수함 활동이 특징이다. 외계인은 그들의 우월한 기술에 관한 지식을 제공하는 것으로 정부 또는 조직과 조약을 체결하려 할 것이다. 이 외계인 활동은 X-COM에게 주요한 위협을 나타낸다. 만약 기업 또는 정부가 침략자와 협력하면 그 후원은 중단된다."
  STR_ALIEN_BASE_UFOPEDIA: "외계인은 외딴 지점에 비밀 해저 식민지를 건조할 것이다. 몇몇 기초 정찰 비행 후 몇몇 집중적 외계인 잠수함 활동이 식민지가 지어지는 중이라는 의미로 일어날 것이다. 그 식민지는 인간 및 외계인 실험을 위한 연구실, 복제 센터, 수술 시설이 들어 있는 것으로 알려졌다. 외계인 식민지의 존재는 외계인 잠수함의 존재 없이 더 많은 외계인 활동을 생성할 것이다. 식민지의 위치를 찾으려면 X-COM 잠수함은 약간의 성공적인 탐지 확률을 갖기 위해 반드시 그 영역을 수 시간 순찰해야 한다."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "외계인이 인간을 필요로 할 때 그들은 항구를 테러하고, 섬을 공격하거나, 또는 선박을 습격한다. 외계인의 비뚤어진 교배 수요 및 그 추악한 실험을 만족하기 위해, 민간인은 직접 위협을 받을 것이다."
  STR_ALIEN_RETALIATION_UFOPEDIA: "만약 X-COM 요격 잠수함이 외계인 기체를 가라앉히는 데 특히 성공적이 된다면 외계인은 어떤 공격적 보복 행동을 취할 지 모른다. 이는 X-COM 시설에 대해 직접 공격을 초래할 것이다. 그렇지만, 외계인은 X-COM 기지를 공격하려면 반드시 그걸 찾아야 하고, 배치된 외계인 잠수함이 쫓겨나면 강습의 위험은 거의 없을 것이다."
  STR_ALIEN_SUPPLY_UFOPEDIA: "일단 외계인 식민지를 건조하면 특별한 보급 선박에 의해 정기적으로 다시 보급된다. 만약 착지 중인 이러한 함선 중 하나를 탐지하면 외계인 식민지가 근처에 있음이 확실하다."
  STR_SURVEY_SHIP_UFOPEDIA: "이 작은 잠수함은 정찰 및 조사 임무에 사용된다. 이건 보통 외계인 작전 부대의 시작에서 더 큰 함선에 앞선다."
  STR_ESCORT_UFOPEDIA: "그 자체로 별 위협이 없는 중간 크기의 호위 함선이다. 이 기체는 더 큰 기체의 도착 및 증가하는 활동에 앞선다."
  STR_CRUISER_UFOPEDIA: "외계인 함대의 주력인, 순양함은 다목적 기체로, 모든 유형의 외계인 임무에 사용되고 위험한 상대이다."
  STR_HEAVY_CRUISER_UFOPEDIA: "중순양함은 순양함보다 더 강력한 선박으로, 더 큰 무기와 추진 장치가 그 힘을 강화한다. 중순양함은 많은 양의 광물 및 장비를 모으기 위한 자원 임무에 사용된다."
  STR_HUNTER_UFOPEDIA: "이 함선은 인간 표본에 대한 실험 및 수술을 수행하기 위한 시험 장치를 장착했다. 피해자는 역겹기 그지 없는 고문의 대상이 되고 두뇌는 종종 제거되어 후속 처리를 위해 저장된다."
  STR_BATTLESHIP_UFOPEDIA: "전함은 외계인이 소유한 가장 공격적인 선박으로, 외계인이 하기를 원하는 듯한 모든 형태의 공격적 행위를 위한 작전의 기반으로서 행동하기 위한 모든 외계인 기술 및 장치가 특징이며, 넓은 범위의 무기를 나른다."
  STR_DREADNOUGHT_UFOPEDIA: "모든 외계인 기술 및 광대한 적재 공간이 꽉꽉 장착된, 드레드노트는 초대형 병력 수송함이다. 드레드노트는 억세고 위협적인 상대다."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "이 보급 함선은 외계인 식민지의 건조 중 또는 기존 기지의 보급에 사용된다. 이건 외계인 양식, DNA, 태아 및 다른 생물학 부품을 나른다."
