  STR_AIR_LOCK_UFOPEDIA: "에어-락은 장비 및 직원을 수중의 기지에 넣거나 내보내게 한다. 이건 항상 새로운 현장에 지어지게 되는 첫 시설이다. 에어-락 영역은 모든 잠재적 적대 세력의 침범에 취약하다."
  STR_LIVING_QUARTERS_UFOPEDIA: "각 거주 영역은 50명에 이르는 직원을 위한 공간을 제공한다. 이 시설은 어쩐지 기본적이고 기능적이다."
  STR_LABORATORY_UFOPEDIA: "하나의 연구 구역 안에서 50명에 이르는 과학자가 일할 수 있다. 연구실은 재료, 생화학 및 무기를 연구하기 위한 최신 기술을 장착했다. X-COM은 민간 및 군사 양쪽에서, 세계 전역의 최고 연구 시설에 대한 접근 권한이 있다."
  STR_WORKSHOP_UFOPEDIA: "작업실은 과학 연구실의 최신 설계도에 기반한 장비를 제조하기 위해 필요한 모든 장비가 들어 있다. 비록 건조 중인 물품 또한 공간을 차지할 것이나, 50명의 기술자가 하나의 작업실을 사용할 수 있다."
  STR_STANDARD_SONAR_UFOPEDIA: "표준 소나 장치는 대부분의 수심에서 450km의 유효 범위를 지니고 지표 분석을 위한 정지 궤도 위성 망에 연동되었다. 각 스캐너는 매 30분의 스캔 주기마다 10% 확률로 수중 및 공중의 기체를 탐지한다."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "광역 소나 장치는 모든 수심에서 700km의 유효 범위를 지니고 지표 분석을 위한 정지 궤도 위성 망에 연동되었다. 각 스캐너는 모든 30분의 스캔 주기마다 20% 확률로 수중 및 공중의 기체를 탐지한다."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "어뢰 포대는 기지에 정박하려 하는 적대적 잠수정에 대한 보호를 제공한다."
  STR_GENERAL_STORES_UFOPEDIA: "잠수함 격납고의 잠수함에 할당된 장비를 포함해, 모든 장비, 무기 체계, 탄약, 회수한 물자 및 수중 무기 체계가 창고에 배치된다."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "살아 있는 외계인은 붙들어 놓기 위해 특별한 격리 시설을 요구할 것이다. 이 유니트는 그들의 생명을 유지하고 전투 역량을 0으로 만든다. 격리 시설은 10명에 이르는 외계 생명체를 구속 유니트에 보관할 수 있다."
  STR_GAUSS_DEFENSES_UFOPEDIA: "가우스 포대는 적대적 잠수함의 공격에 대한 가장 새롭고 효과적인 보호를 제공한다."
  STR_SONIC_DEFENSES_UFOPEDIA: "소닉 발진기 포대는 침입자에 대한 강력하고 효율적인 보호를 제공한다."
  STR_PWT_DEFENSES_UFOPEDIA: "펄스 파동 어뢰는 외계인 공격에 대해 가장 효과적인 방어를 제공한다. 이 미사일은 모든 알려진 장갑을 관통할 수 있는 초밀도 탄두를 지닌다. 이게 생성하는 자기 파동은 전자 방어를 무력화한다."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "수압 충격 방패는 정박하는 외계인 잠수정으로부터 지기를 보호하고 방어 체계가 반복해 쏘기 충분할 만큼 길게 공격하는 잠수함을 밀쳐 내는 공진 역장을 만든다. 실제로 이건 이미 배치된 모든 방어 체계의 효율을 두 배로 한다."
  STR_MC_GENERATOR_UFOPEDIA: "외계인 잠수함이 살아있는 생물의 존재를 탐지하기 위해 분자 제어 기술을 활용하기에, 음의 분자 제어 발생기를 사용하는 건 외계인을 혼란에 빠트리는 뚫을 수 없는 방패로 기지를 덮고 우리의 존재를 숨길 것이다."
  STR_MC_LAB_UFOPEDIA: "분자 제어 연구실은 한번에 10명에 이르는 잠수요원을 개조 및 훈련할 수 있다. 삽입물은 잠수요원의 두개골에 수술로 설치된다. 광범위한 훈련은 그들에게 삽입물을 활용하게 한다. 삽입물의 숙달은 분자 제어 장치와 결합해 사용되며 전투 중 공격에 이용될 수 있다."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "외계인 통신은 외계인이 세운 분자 제어 망을 활용한다. 지령 해석 시설은 외계인 잠수함 지령을 가로채고 정보를 해독한다. 이는 외계인 잠수함의 유형, 외계인 종족 및 일어날 활동의 유형을 나타낼 것이다."
  STR_SUB_PEN_UFOPEDIA: "각각의 잠수함 격납고는 하나의 잠수함을 할당할 수 있다. 저건 X-COM 잠수함 함대의 유지 보수, 재급유 및 수리를 위한 시설이다. 기지에 머무는 각 비행 잠수함은 반드시 이에 할당된, 설령 배속된 잠수함이 임무로 나갔다 해도 다른 잠수함에 의해 사용될 수 없는 빈 격납고가 있어야 한다."
  STR_DART_PISTOL_UFOPEDIA: "이 X-COM 다트 총은 12발의 속 빈 다트 탄 탄창이 있는 작고, 정확하며, 높은 위력의 유니트다. 다트는 탄약의 약실에 든 가스 카트리지에 의해 나간다."
  STR_JET_HARPOON_UFOPEDIA: "10발의 꾸러미로 포장된 속이 빈 강철 작살을 쏘는, 이 수중-소총은 정확하고 강력하다. 각 작살은 자체적인 가스 용기를 지닌다."
  STR_GAS_CANNON_UFOPEDIA: "가스 기술 군의 중량물인, 이 대포는 실체탄, 때때로 고폭탄 또는 인화 탄두를 쏜다. 숙련된 잠수요원 사이에서 선호 무기다."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "하이드로-제트 포는 중형 보병 무기 체계다. 이 포는 마그네슘을 태우는 소형-어뢰를 쏜다. 비록 강력하나, 하이드로-제트 포는 어색하고 다루기 힘든 장치로, 수중 사용에만 적합하다."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "진짜 무거운, 이 커다란 발사기는 각각 자체적인 추진 유니트가 있는, 세 유형의 어뢰를 쏜다. 단지 수동 장전하는 것만이 단점인, 파괴적인 무기다. 쓸 수 있는 탄약의 유형에는, 모두 수중 사용 만을 위한 크거나 작은 고폭탄 및 인화 탄두 어뢰를 포함한다."
  STR_GAUSS_PISTOL_UFOPEDIA: "가우스 권총은 현대 무기에서 새로운 개발인, 가속된 입자 기술을 이용한다. 이건 날래고, 정확하며 물 위와 아래에서 기능한다. 가우스 기술은 이전 전쟁에서 배운 플라스마 기술에 의한 개발이다."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "가우스 권총은 현대 무기에서 새로운 개발인, 가속된 입자 기술을 이용한다. 이건 날래고, 정확하며 물 위와 아래에서 기능한다. 가우스 기술은 이전 전쟁에서 배운 플라스마 기술에 의한 개발이다."
  STR_GAUSS_RIFLE_UFOPEDIA: "가우스 권총에서 한발 넘어간, 이 소총은 그 쌍 입자 가속기로, 진정한 타격을 담는다. 엘레리움 동력의 플라스마 체계를 대신해 우리는 반-양성자 흐름을 생성하는 초소형 입자 가속기를 활용했다."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "가우스 권총에서 한발 넘어간, 이 소총은 그 쌍 입자 가속기로, 진정한 타격을 담는다. 엘레리움 동력의 플라스마 체계를 대신해 우리는 반-양성자 흐름을 생성하는 초소형 입자 가속기를 활용했다."
  STR_HEAVY_GAUSS_UFOPEDIA: "중형 가우스 총은 둔중하나, 엄청나게 효과적이다. 이건 3개의 입자 가속기로 작동하며 사실상 멈출 수 없다. 반-양성자 흐름은 반물질을 방출하는 충격 내파형 갈륨 비소 껍질 안에 구속된다."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "중형 가우스 총은 둔중하나, 엄청나게 효과적이다. 이건 3개의 입자 가속기로 작동하며 사실상 멈출 수 없다. 반-양성자 흐름은 반물질을 방출하는 충격 내파형 갈륨 비소 껍질 안에 구속된다."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "이 제식 수류탄은 정교한 제어를 위한 정확하고 복잡한 타이머를 지닌다."
  STR_DYE_GRENADE_UFOPEDIA: "물감 수류탄은 노출된 상황에서 숨을 곳을 제공하는 데 유용한, 이중의 역할을 가진 물품이다. 물과 육지 환경 양쪽에서 기능하는 그 물감은, 물 속에서 문어 같은 잉크 스프레이 또는 육지의 뻑뻑한 구름을 만드는 입자 구름처럼 방출된다."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "통상적인 수류탄과 같이 던질 수 있으나 배치된 후 근처의 이동에 의해 점화되는 근접 수류탄이다. 기술 및 훈련은 이 장치를 적절히 사용하기 위해 요구된다."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "이 폭발물은 오직 철거 용도로 사용되어야 한다. 그렇지만 지난 경험은 이 강력한 폭발물 꾸러미는 외계인을 발본색원하는 데 이상적이라는 걸 보여 주었다. 폭발 반경은 크므로 어떤 잠수요원이 최소 안전 거리 내에 있지 않도록 확인하라."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "이 새로운 장치는 이동하는 적 유니트를 식별하기 위해 다양한 탐지기와 고급 컴퓨터 장치를 사용한다. 전술 화면에서 입자 교란 센서 아이콘을 눌러라. 목록에서 '센서 사용'을 선택하라. 센서 화면은 잠수요원이 바라보는 방향인(북쪽이 위다)중앙의 화살표를 나타낸다. 깜빡임은 최근에 움직였던 유니트를 나타낸다. 큰 유니트, 또는 빠르게 움직이는 유니트는, 더 큰 깜빡임을 만들 것이다. 정지한 유니트는 나타나지 않을 것이다."
  STR_MEDI_KIT_UFOPEDIA: "이걸 사용하기 위해 당신은 다친 X-COM 요원을 향하거나 기절한 잠수요원의 몸 위에 선다.{NEWLINE}치료> 적색은 치명상을 나타낸다. 신체 부위를 선택하고 '치료' 버튼을 눌러라. 하나의 치명상을 치료하고 체력을 회복할 것이다.{NEWLINE}각성제> 기력을 회복하고 기절한 잠수요원을 일으킨다. 의식불명인 잠수요원을 일으키기 위해 당신은 반드시 그 몸 바로 위에 서야 한다.{NEWLINE}진통제> 다친 잠수요원의 사기를 회복한다."
  STR_MC_DISRUPTOR_UFOPEDIA: "분자 제어 기술의 궁극이다. 이는 오직 분자 제어 기술이 있는 잠수요원에 의해 사용될 수 있다. 방해기를 누르고, 공격의 유형을 선택하며, 커서로 표적 유니트를 선택하라. 두 유형의 방해기 공격이 있다:{NEWLINE}삽입물 재밍> 만약 성공하면 유니트는 혼란에 빠지고 공포에 질릴 지 모른다.{NEWLINE}삽입물 통제> 만약 성공하면 당신은 적 유니트의 통제를 얻을 것이다."
  STR_THERMAL_TAZER_UFOPEDIA: "이 장치는 오직 근접 전투에서만 사용될 수 있으나, 산 생물을 얼려 죽이지 않고 기절시킬 것이다."
  STR_VIBRO_BLADE_UFOPEDIA: "초진동 칼날은 6000rpm 이상으로 회전하는 티타늄으로 된 길고 얇은 단도로, 이 장치는 가장 억센 수중 장갑조차 부술 수 있다. 동력원은 외계인의 발명품으로, 이전에 이러한 물품을 만들려던 우리의 시도는, 우리 칼날이 너무 느리게 돌거나 수압 속에서 폭발해서 비참한 실패를 맞았다."
  STR_THERMIC_LANCE_UFOPEDIA: "써믹 랜스는 초진동 칼날의 논리적 연장선이다. 그 칼날은 고속으로 회전하고 지바이트 동력원은 따뜻한 나이프로 버터를 가르듯 장갑을 베기 위해 칼날을 초가열한다."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "중형 써믹 랜스는 써믹 랜스의 더 강한 형태다. 쌍 열원과 엄청나게 높은 회전 속도는 중형 써믹 랜스를 모든 물질에 대해 사실상 멈출 수 없다는 의미다."
  STR_SONIC_CANNON_UFOPEDIA: "소닉 대포는 소닉 무기 군에서 가장 강력하다. 블라스타 소총보다 더 높은 범위의 음향 공진기와 더 큰 잔향 공간이 특징이다. 소닉 대포는 또한 더 효과적인 소닉 충격을 생성하기 위해 변조를 이용해 극초음파 파동을 변형하는 펄스 데토네이션 장치를 지닌다."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "이 자그마한 장치는 소닉 대포의 탄약으로서 사용된다. 그건 작은 양의 지바이트가 들어 있다."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "더 강력한 소닉 장치다. 고탄소강조차 이 무기에 면역이 아니다. 아주 작은 파동 방출기는 이 무기의 위력을 올리기 위해 초전도 증폭기로 강화되었다."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "이 작은 물건은 강력한 외계인 무기인, 소닉 소총의 동력원으로 사용되고, 작은 양의 지바이트가 들어 있다."
  STR_SONIC_PISTOL_UFOPEDIA: "소닉 권총은 수 초 안에 뼈를 젤리로 만들 수 있는 극초음파 파동에 기반한 외계인 무기다. 극초음파 파동은 인간이 듣는 구간을 넘어선 범위를 점유한다."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "자그마한 외계인 소닉 권총을 위한 동력원이다. 지바이트가 들어 있다 - 외계인 동력의 원천인."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "이건 자체 추진되는 '붕괴 투사체'를 쏘는 외계인의 수중 전용 유도 무기다. 당신이 무기를 쏘기 위해 누르면 이건 투사체가 따르기 위한 '경유지를' 생성할 것이다. 당신이 충분한 경유지를 배치했을 때 발사 아이콘을 눌러라."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "이 장치는 내장 컴퓨터 유도 장치가 달린 붕괴 펄스 투사체다. 이건 붕괴 펄스 발사기에서 쏜다."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "화학 동결 폭탄을 쏘는 작은 열 충격 발사기다. 산 외계인을 포획하는 데 아주 유용하다"
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "열 충격 폭탄은 산 인간을 포획하는 데 사용되나, 또한 대다수 외계 종족에 대해 사용될 수 있다. 이건 열 충격 발사기에서 쏜다."
  STR_SONIC_PULSER_UFOPEDIA: "이 장치는 제식 수류탄과 같은 방식으로 동작한다 - 이게 몇 배 더 강하다는 걸 제외하면. 그 수류탄은 모든 방향으로 동시에 방출되는 단일 펄스 소닉 폭풍을 사용한다."
  STR_MC_READER_UFOPEDIA: "외계인의 몸 안에서 우리는 수술로 삽입된 작은 유니트를 찾아냈다. 이건 엄청난 거리에서도 전장에서 정보의 상시 공급을 하기 위해, 아쿠아토이드가 설계한 통제 삽입물이다. 분자 제어 독출기는 분자 제어 삽입물에서 직접 정보를 가져오기 위해 사용되는 외계인 통신 장비다. X-COM 유니트는 외계인의 특성을 표시하기 위해 전장에서 이 장비를 사용할 수 있다. '사용' 항목을 골라라. 그리고 외계인을 커서로 눌러라."
