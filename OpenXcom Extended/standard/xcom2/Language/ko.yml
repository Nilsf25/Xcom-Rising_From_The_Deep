  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "자동화 수중 무기 체계는 높은 기동성 및 선체 강도를 지닌다. 그들은 모든 심도에서 강한 화력 지원을 제공한다. 수중 무기 체계는 충분한 탄약을 가진다면 자동으로 재장전된다."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "이 수중 무기 체계는 아쿠아-제트 어뢰로 무장했다. 이 무기 체계는 오직 수중에서만 기능한다. 창고에 아쿠아-제트 어뢰가 충분히 쌓였는지 확인하라."
  STR_COELACANTH_GAUSS_UFOPEDIA: "가우스 기술은 수중 무기 체계를 위한 강력한 무기 체계를 제공한다. 이전 모델과 비교해 강한 화력을 제공하고, X-COM 소유 기술을 사용한다."
  STR_DISPLACER_SONIC_UFOPEDIA: "외계인 기술은 수중 무기 체계를 다시 정의했다. 이온 변위기를 활용하는 능력은 수중 무기 체계가 더 이상 지상/해저에서 제약을 받지 않는다는 의미다. 소닉 무기는 전투 시 진짜 우위를 준다."
  STR_DISPLACER_PWT_UFOPEDIA: "이 수중 무기 체계는 수중 사용을 위한 펄스 파동 무기가 특징이다. 당신은 이게 완전히 무장하도록 하기 위해 반드시 펄스 파동 어뢰를 제조해야 한다. 쏘려면, 일련의 '경유지'를 선택하고 발사 아이콘을 눌러라."
