  STR_UFO_CRASH_RECOVERY: "외계인 잠수함 침몰 회수"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "극도의 주의 - 잠수함 안과 현장 주변에 외계인이 있을 것이다. 이 임무는 모든 적 유니트가 제거되거나 무력화될 때 성공할 것이다. 외계인 잠수함 잔해, 기술 및 외계인 시체의 회수를 이후 개시할 수 있다. 임무를 중단하려면 X-COM 잠수요원을 잠수함으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_UFO_GROUND_ASSAULT: "외계인 잠수함 강습"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "착지 현장을 탐사하고, 만약 가능하다면, 외계인 잠수함으로 가는 진입로를 확보하라. 이 임무는 모든 적 유니트가 제거되거나 무력화될 때 성공할 것이다. 외계인 잠수함, 유물 및 외계인 시체의 회수를 이후 개시할 수 있다. 임무를 중단하려면 X-COM 잠수요원을 잠수함으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_BASE_DEFENSE: "기지 방어"
  STR_BASE_UC_: "기지> {0}"
  STR_BASE_DEFENSE_BRIEFING: "외계인 함선이 근방에 착지했다. 우리 기지는 심각한 위험에 처해 있다. 표준 절차에 따라 모든 비전투 직원과 움직이는 X-COM 잠수함은 대피하였다. 외계인 유니트는 잠수함 격납고 갑문 또는 에어-락을 통해 기지에 들어올 것이다. 어떠한 대가를 치르더라도 기지 및 그 주요 설비를 지켜라 - 이건 목숨을 건 싸움이다. 만약 당신이 '임무 중단' 아이콘을 누르면 패배를 인정하고 기지를 잃게 될 것이다."
  STR_ALIEN_COLONY_ATTACK_MISSION: "외계인 식민지 공격 임무"
  STR_ALIEN_BASE_ASSAULT: "외계인 식민지 제1부"
  STR_ALIEN_COLONY_P1_BRIEFING: "이 임무는 외계인 식민지 현장에 대한 습격이다. 이 현장은 2개 층이 있고, 첫 단지 안의 반짝이는 출구로 모든 잠수요원을 보내고 진행을 위해 '임무 중단' 아이콘을 클릭하라. 뒤에 남긴 모든 장비는 2번째 구역이 해소되기 전까지 해저에 남을 것이다. 그만두려면, 잠수요원을 잠수함에 놓고 '임무 중단' 아이콘을 눌러라."
  STR_ALIEN_COLONY_P2: "외계인 식민지 제2부"
