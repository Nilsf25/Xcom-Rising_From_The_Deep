  STR_INTRO_1: "Copyright 1995 MicroProse"
  STR_INTRO_2: "화성: 사이도니아의 함락."
  STR_INTRO_3: "승리한 X-COM은, 외계인 전쟁 기계의 최고 심장을 파괴했던, 집으로 발진했다. 그렇지만, 폐허가 된 화성 기지 안의 모두가 죽지는 않았다."
  STR_INTRO_4: "사이도니아 중추의 잔해에서 강력한 타키온 빔이 흐른다 - 공허를 가르고. 그 목적지는............"
  STR_INTRO_5: "지구다."
  STR_INTRO_6: "대양 깊숙이 그 빔은 오랫동안 잠든 수신기를 때린다. 끝없이 늘어선 잠자는 컴퓨터가 작동을 개시한다. 깊숙한 곳, 인간의 시야 밖에서, 잠자는 외계인의 광대한 방은 그들의 긴 재-활동 절차를 개시한다."
  STR_INTRO_7: "2040년: 무지한 지구다. 외계인 전쟁의 공포는 잊혀졌다. 그러나, 대양의 잊혀지고 숨겨진 장소에서 외계인 무리는 준비한다 - 인류를 쓰러트리고 세상을 지배할 준비를."
  STR_INTRO_8: "외계인은 인류를 타격한다; 그들의 뒤틀린 실험을 위한 표본을 찾고자; 귀중한 광물과 자원을 얻으려 지구를 약탈하고자; 그리고 바다를 탈취하고자. 그리고, 외계인은 파도 위로 시선을 돌린다."
  STR_INTRO_9: "이상한 모양의 강력한 비행 잠수함이 대양을 누빈다 - 보고, 찾으며, 사냥하고자........."
  STR_INTRO_10: "먹잇감을 찾으면 그들은 공격한다."
  STR_INTRO_11: "이상한 새로운 무기는 무방비한 세상에 대항하고자 가져왔다. 우리는 외계인의 위협에 대한 자비를 결국 구한다.{NEWLINE}오직 하나의 조직이 우리를 구할 수 있다; 그러나, 우리는 오래 전 그들에게 등을 돌렸다......"
  STR_INTRO_12: "X-COM 시제 수중 시설"
  STR_INTRO_13: "'메이데이! 메이데이!' '여기는 대서양 횡단 여객선 하이페리온.' '우리는 공격받는 중이다.' '메이데이! 메이데............'"
  STR_INTRO_14: "'상황실에서 1번 격납고에: 갑문 개방', '바라쿠다 제로 원 발진. 외계인 공격 상황이다 - 실제 상황이다'.{NEWLINE}'반복한다: 실제 상황이다'"
  STR_INTRO_15: "외계인은 효율이 무자비하였고...."
  STR_INTRO_16: "...정확도에 오차가 없다"
  STR_INTRO_17: "'바라쿠다 제로 원에서 본부에' - '하이페리온 잔해에 접근 중'."
  STR_INTRO_18: "'감속 개시'.{NEWLINE}'2미터'{NEWLINE}'1미터'{NEWLINE}'모든 잠수요원은 즉각 배치 준비'."
  STR_INTRO_19: "...........'에어락 개방'...'잔해에 접근한다'.{NEWLINE}'맙소사!'{NEWLINE}'내 잠수복 카메라에 찍힌 저 생물 봤어?'"
  STR_GAMEOVER_1: "우리는 실패했고, 외계인은 구원의 마지막 희망을 박살냈다.{NEWLINE}X-COM은 파괴되었고 지구는 고대 적의 발 아래 놓였다."
  STR_GAMEOVER_2: "티'레스는 성층권으로 쿵쾅거리며 날아가고 세상 곳곳을 가로질러 움직이기 시작한다. 죽음을 뿌리고 인간 종족의 잔당을 수확한다. 그 내부 깊숙한 곳에서 잔혹한 외계인 마음이 스스로 깨어나기 시작한다."
  STR_GAMEOVER_3: "모든 국가의 수도에서 절망적인 계획이 실시되었다. X-COM 연구 과제에 의해 제공되는 기술 없이 우리의 무기가 무효이기에, 모든 건 수포로 돌아갔다."
  STR_GAMEOVER_4: "외계인은 극점에 기지를 세웠고 얼음을 녹이기 시작해, 세상은 광대한 바다가 될 것이다. 인류의 잔당은 한데 모여 미지의 외계인을 위한 사악한 교배 실험에 활용되었다. 어두워진 하늘과 강력한 전염병은 지구의 땅을 뒤덮었다."
  STR_GAMEOVER_5: "우리는 새로운 세계 질서에 대해 어떠한 저항도 할 수 없고, 이를 시도한 자들은 이해할 수 없는 외계인 무기의 앞에 잔혹한 운명을 맞는다. 우리 중 남은 자들은 이러한 해방이라는 축복은 없었고, 어머니 지구는 외계인 세상이 되고 인류는 꾸물거리는 공포 아래 사라졌다."
  STR_OUTRO_1: "그 무덤은, 부서지고 황폐화되어, 그 중심의 관으로부터 끓어오르는 고함이 터져 나온다.{NEWLINE}바보 같으니 너희들은 전부 죽을 거다...................."
  STR_OUTRO_2: ".................누구도 탈출할 수 없다."
  STR_OUTRO_3: "무덤에서 막대한 폭발이 터져 나오고 도시를 찢어발겨, 잔해와 연기가 공기를 메운다. 외계인의 계획은 망쳐졌다........"
  STR_OUTRO_4: "티'레스의 뒤틀어진 덩치는 파열을 시작한다. 화염과 연기는 그 반짝이는 첨탑 및 단단한 광장에서 뿜어져 나온다."
  STR_OUTRO_5: "강력한 외계인 요새는 바다를 향해 추락하고, 뒤틀린 쇠와 영혼의 고함이 공기를 메운다. 더 이상 위대한 몽상가는 세상을 정복하는 꿈을 꿀 수 없을 것이다."
  STR_OUTRO_6: "마지막 귀청을 찢는 듯한 음파 충격과 함께 티'레스는 저절로 쪼개진다.{NEWLINE}외계인의 위협은 사라졌고, 지구는 정화되었다.................."
  STR_OUTRO_7: "은하계의 한 구석에 있는, 고요한 푸른-녹색의 행성."
  STR_OUTRO_8: "가까운 미래, 안전한 장소가 될."
  STR_OUTRO_9: "지구에 대한 외계인의 위협은 물리쳐진 지 오래다."
  STR_OUTRO_10: "이 시가지 같은 광대한 대도시는 여기를 가득 메운 수십 억의 인류가 산다."
  STR_OUTRO_11: "X-COM과 외계인의 전쟁 활동은 어린이용 동화의 소재이다."
  STR_OUTRO_12: "그러나 전설은 언제나 약간의 진실을 담는 버릇이 있었다............"
  STR_RISE_1: "티'레스, 여러 지방에서 여러 전설 속 여러 것으로 불리는 것."
  STR_RISE_2: "지구 전체를 진동할 폭발적 외침과 함께 티'레스는 해저에서 떠오르기 시작한다."
  STR_RISE_3: "거대한 건물이 멕시코 만의 물을 통해 솟아 오른다."
  STR_RISE_4: "4000억 톤의 외계 금속인, 궁극 외계인의 몸이 잠들어 누운 강력한 외계인 도시. 6500만년 동안 지구에 갇힌 이 사악한 우주 신이 깨어나기 시작한다."
  STR_RISE_5: "위대한 몽상가의 무덤이 빛으로 올라오면서 물은 끓어오르고 일렁인다................"
  STR_RISE_6: ".........X-COM이 외계인 전쟁 기계를 파괴할 수 있지 않다면 오래 갈 수 없을 빛이."
  STR_YOU_HAVE_FAILED: "당신은 외계인 전쟁 기계를 저지하는 데 실패했다. 당신의 능력에 의구심을 품은, 후원 기구는 외계인과 비군사적 해법을 협상하려 시도한다. 침략자들은 아주 다른 목적을 지니며 곧 온 세상이 진실을 알게 된다..."
