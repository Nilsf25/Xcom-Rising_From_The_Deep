ko:
  STR_LEVIATHAN_UFOPEDIA: "엄청난 잠수 능력이 있는, 수송 및 요격 비행 잠수함이다. 이온 추친 장치 및 자기 배열 항법 장치를 활용한, 외계인 및 인간 기술의 놀라운 합성이다."
  STR_BARRACUDA_UFOPEDIA: "초-가열 레이저 엔진으로 동작하는, 브리티시 하이드로스페이스 사의 바라쿠다다. 잠수 항행 및 대기권 비행 능력이 있는, 세계에서 가장 빠른 요격선 중 하나로, 다가오는 전투의 핵심 기체다."
  STR_HAMMERHEAD_UFOPEDIA: "수송 및 요격 기체다. X-COM 함선에 자기 배열 장치의 복제품을 달았다. 비록 작으나, 그 설계는 감탄할 만한 기술적 성취다."
  STR_TRITON_UFOPEDIA: "트리톤은, 강습 분대 수송선으로, 완전한 대기 및 수중 항행 엔진이 달렸다. 그 커다란 수용량 및 강인한 구조는 이게 X-COM 함대의 주력임을 보장한다."
  STR_MANTA_UFOPEDIA: "높은 속도의 기체인 만타는, 이온-동력 외계인 함선을 주의 깊게 모사한 1인승 요격 비행 잠수함이다. 고조되는 갈등에서 아주 효과적인 타격 기체다."
  STR_AJAX_UFOPEDIA: "에이잭스 어뢰는 세계 전역의 해저 전투에서 표준 무기다. 정확하고 강력한 억지 수단으로서 활용된다."
  STR_DUP_HEAD_UFOPEDIA: "열화 우라늄 탄두 무기 기술은 상대적으로 새롭고, 이건 그걸 온전히 활용한 첫 상업적 수상 무기 체계다."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "높은 장갑 관통 능력이 있는 실체 탄을 쏘는 압축 가스 동력 기관포 장치다."
  STR_PWT_CANNON_UFOPEDIA: "펄스 파동 어뢰는 초고온 연료 장치 및 대부분의 합금을 뚫고 들어갈 수 있는 엄청나게 조밀한 탄두를 활용한다."
  STR_GAUSS_CANNON_UFOPEDIA: "가우스 무기는 새롭게 개발된 X-COM 기술이다. 이 장치의 입자 가속기는 작고, 액체 질소로 냉각되는, 핵융합 반응로에 의해 동작한다."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "강력한 음향 발진기는 소닉 에너지의 파동을 만든다. 표적의 분자 결합을 흔들어 파괴한다."
  STR_AQUATOID_UFOPEDIA: "세상에 내딛는 인간의 첫 부들부들한 발걸음 이전 수천 년에 존재했었던, 아쿠아토이드는 고대 부족이다. 그들의 자그마한 형태와 풍선 같은 특징은 그들의 우주를 여행하는 형제인, 섹토이드를 떠올리게 한다. 그들의 힘은 강력한 분자 제어 기술에 기반한다. 아쿠아토이드 종족은 다른 종족에 대한 유전자 조작을 통해 메마른 자기 종족을 전파할 방법을 찾고, 인간은 이를 위한 이상적 대상이다. 실험은 다수의 혼혈 종족을 뿌렸다."
  STR_AQUATOID_AUTOPSY: "아쿠아토이드 검시"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "이 생물의 상세한 분석은 우리에게 몇몇 기본적인 가정을 세우게 한다. 이건 우리의 이전 적인, 섹토이드이나, 수중 생물이 되기 위한 수술 기법 및 삽입물에 의해 바뀌었다. 흔적만 남은 폐는 공기의 호흡과 제한적인 지상 기동을 허용한다. 위축된 사지의 근력 및 장기의 기능을 강화하고자, 몸 전체에 사이버네틱 삽입물이 있다. 이 종족의 모든 일원이 동일하기에, 우리는 이 생물이 복제라고 가정할 수 있을 것이다."
  STR_GILLMAN_UFOPEDIA: "거의 인간이며, 파충 인류로 보이는 이상한 생물은, 인간과 아주 가깝게 엮였다. 이 생물은 해저 세계에서 엄청나게 강하고 잽싸다. 다양한 연령의 수컷 및 암컷 표본이 있기에, 길맨은 온전한 종족이다. 이들은 아무런 유전적 개조 또는 수술로 인한 퇴화의 징후가 없기에 주류 해저 외계인과는 다르다. 우리가 우리 종의 어떤 고대 친척을 보는 것일 수도 있다."
  STR_GILLMAN_AUTOPSY: "길맨 검시"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "수술이 시작되자 이게 외계인이 아닌, 지구 태생 생물이고, 포유류가 주류가 된 바로 그 시점에서 멸망했다고 생각된 고대의 선사 종족임이 명확하게 되었다. 이 생물이 살았던 공룡이 포효하던 때의 시기, 이 길맨은 - 육지와 물 양쪽에서 살고, 지적이며 강했다. 이 별의 파충류 지배를 끝장낸 대격변은 이 생물에게 새롭게 도달했던 외계인과 공생 관계를 맺도록 강요했다. 작은 전자 장치가 이 생물의 두개골에 끼워졌다."
  STR_LOBSTERMAN_UFOPEDIA: "인간보다 크고 여섯 다리를 뽐내는, 이건 충격적인 생물로, 수중 악마 그 자체를 닮아 있다. 이 생물과 지구 바닷가재와의 유사성은 X-COM 병사들이 랍스터맨이라는 별명을 붙이게 했다. 이건 심해의 거대 괴수다. 믿을 수 없는 근력 및 미사일 사격에 실질적으로 무적인 주의 깊게 설계된 전투 생물이다. 그 집게 단독으로 강철을 부술 수 있다."
  STR_LOBSTERMAN_AUTOPSY: "랍스터맨 검시"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "이 생물의 한때 그 사실상 파괴할 수 없는 껍질은 놀라운 구조물이다. 강력한 근육은 티타늄 골격에 퍼져 있고, 다중-파장 탐지 능력이 있는 복잡한 조준 장치는 이 생물의 두뇌에 직접 연결되었다. 그 겹눈은 강철 플라스틱보다 강한 것으로 보호되고 주인에 의해 잘 배치될 때 이 생물은 멈출 수 없을 뿐이라는 게 명확하다. 그 몸통 안 깊이 묻힌 건 미지의 구조 및 기능이 있는 장치다."
  STR_TASOTH_UFOPEDIA: "이 민첩하고 날랜 적은 외계인 군대의 주력이다. 외계인 식민지의 중심 깊숙한 곳에 있는 엄청난 부화 용기에서, 수백 마리가 태어났다. 남자보다 더욱 더 강한, 타소쓰는 진정한 외계인이고 그 행동 및 육식성 본성은 이 행성에서 비할 바 없다. 타소쓰는 종종 외계인 공격의 첨병을 이루고 압도적인 고난을 마주한다 해도 전투에서 결코 위축되지 않는 듯하다."
  STR_TASOTH_AUTOPSY: "타소쓰 검시"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "해부는 신기한 힘을 보유한 사이버네틱 생체를 드러냈다. 복강 내부는 작은 동력 유니트이나, 아무 식별할 수 있는 장기가 없다. 동력은 생체 전기 전송 체계를 통해 몸 전역으로 전송된다. 몸 전체는 뼈 또는 어떠한 다른 지지 구조가 없다. 일단 죽으면 동력은 정지되고 그 생물은 꾸물거리는 외계인 살점 및 체액이 있는 생기 없는 걸레 인형이 된다. 유일한 다른 내부 구조물은 한 쌍의 세라믹 셀로, 일단 동력이 주어지면 이 생물을 바로 되살린다."
  STR_DEEP_ONE_UFOPEDIA: "아쿠아토이드의 정신이 뒤틀리는 실험에 의해 생산된, 딥 원은 생물학적 악몽이며, 이종교배의 결과다. 우리는 이 생물의 몇몇 변형을 조우했다. 폭넓은 연구 후 우리는 이게 침략자가 제조하였다고 결론지었다. 신선한 인간 무리가 포획될 때 그들의 수가 팽창한다. 이 하급-인간 각자는 잠수요원을 죽이기에 충분히 강력한 전기 에너지 방출기로 무장했다."
  STR_DEEP_ONE_AUTOPSY: "딥 원 검시"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "이 생물은 인간과 외계인 생체의 결합이다. 인간 두뇌는 제어 전자 장치 및 외계인 중추신경을 수용하기 위해 어마어마하게 고쳐졌다. 인간 육체의 모든 흔적은 하나 빼고 없어진 것 같다: 눈이다. 이 수술을 이용한 결합은 외계인 태아가 성장하면서 인간 숙주를 삼키도록 하는 듯 하다. 이 생물의 억센 피부는 비-생물의, 금속 망으로, 엄청나게 단단하고 유연하게 된 듯 하다. 결과적인 이종교배 결과는 강하고, 날래며 외계인의 통제에 절대 복종하는 것이다."
  STR_BIODRONE_UFOPEDIA: "바이오-드론은 오직 외계인 마음만이 떠올릴 수 있는 창조물이다. 양수에 담겼고 육지 또는 물 속에서 날 수 있는 동력 기반 유니트에 연결된, 이건 (인간 또는 외계인의) 두뇌다. 각 바이오-드론은 일부는 기계고 일부는 생체인, 강력한 음향 간섭기로 무장했다. 우리 과학자 일부는 이 무기는 숙주 생체 자신의 성대로 구동한다고 제안했다. 아주 정확하고 끈질긴 이 슈퍼 경비견은 소중한 자산을 보호하기 위해 외계인에게 널리 이용된다."
  STR_BIODRONE_AUTOPSY: "바이오-드론 검시"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "음향 간섭기가 생물학적 장치라는 가설은 사실이다. 이 불운한 생물은 문자 그대로 그 적에게 죽으라고 소리친다. 모든 표본은 엄청난 수술 자국이 있고 심각하게 변형되었다. 외계인은 두뇌를 정해진 대로 쳐낸 듯 하다. 이 생물에 사용된 중추신경의 대부분은 외계인이 기원이나, 무엇도 인간 기반 유니트의 발견만큼 끔찍한 것에는 비할 수 없다. 바이오-드론은 이온 엔진으로 동작하고 어떤 형태의 원격 제어 장치에 포함된다."
  STR_TENTACULAT_UFOPEDIA: "러브크래프트가 쓴 악몽의 심연조차 이 묘사할 수 없는 생물과 같은 무언가를 태어나게 할 수 없었다. 어떠한 기존 지구 동물과 비교할 수 없고, 이러한 것과 같은 걸 만들어낼 수 있는 환경은 상상의 영역 밖이다. 긴 촉수로 무장한 텐타쿨러트는 피해자를 마비시키고 이후 그들을 마음 없는 존재로 변환한다. 이 후손은 장갑을 두른다 해도, 접촉으로 죽음을 일으킬 수 있다. 텐타쿨러트는 지금까지 X-COM이 마주친 가장 두려운 외계인이다."
  STR_TENTACULAT_AUTOPSY: "텐타쿨러트 검시"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "검시는 이 생물의 커다란 두뇌 안에 배치된 작은 사이버네틱 삽입물을 드러낸다. 시각 장치는 가시광선 및 열상 시야 획득을 위한 복잡한 조합이다. 대양의 흐릿한 심연 속이라 해도 이 괴물은 오차 없는 정확도로 길을 찾을 수 있다. 생존을 위해 거의 최소한으로 있는 것 같은 흔적 장기가 있다. 각 생물은 외부 접속기가 있는 작은 위를 지니고, 그게 주인에 의해 직접적으로 영양분을 공급 받는다고 가정하는 게 논리적이다."
  STR_CALCINITE_UFOPEDIA: "실종된 바다 사람의 잠수복과 비슷한 이 외계인은 불운한 자를 찾아 해저를 돌아다닌다. 이 생물의 강철 손톱보다 강한 사나운 긁기는 최고의 잠수부도 바닥으로 보내기 충분할 수 있다. 안면 마스크를 휘몰아치는 끈적이는 녹색 형체가 보여질 수 있다. 진짜 생물에 대한 힌트는 우리가 그들과 가졌던 대개 치명적인 조우에 의해서는 추측되지 않는다."
  STR_CALCINITE_AUTOPSY: "캘시나이트 검시"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "일단 경식 잠수복이 벗겨지자 캘시나이트는 거대한 무정형의 원형질 덩어리였음이 드러났다. 눈에 띄는 두뇌, 사지 또는 감각 기관이 존재하지 않고, 작은 금속 부품이 그 액체 몸 깊숙이 자리한다. 일단 죽었음에도 우리는 이 생물의 본성을 단지 추측할 수만 있을 뿐이다. 우리 외계인 적의 풀 수 없는 수수께끼다."
  STR_TRISCENE_UFOPEDIA: "이 이족보행 파충류는 공룡의 시대를 떠올린다. 이건 모든 측면에서 물 속과 땅 위에서 살기 위한 능력을 보존한 백악기의 생물인 듯 하다. 이 생물은 무기를 둘러메었고 거대한 금속 이빨이 줄지어 있는 턱을 지닌다. 대개 이 괴물은 외계인이 지상으로 강습을 실시하면 외계인 공격 부대의 핵심이 되어 왔다. 무게가 무겁고 강력한 무기로, 타소쓰 사령관은 놀라운 효율로 그들을 배치한다."
  STR_TRISCENE_AUTOPSY: "트라이신 검시"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "일단 과학자의 칼날에 서자 트라이신은 사이버네틱 삽입물과 무기 체계를 보충한, 고대의 생물이라는 게 드러난다. 그 자그마한 두뇌는 이 생물이 착용한 모든 제어 장치에 탑재된 작은 컴퓨터 모듈에 의해 보조를 받는다. 억센 자연 피부, 추가 무기로 강화된 포식 본능은 모든 환경에서 이를 치명적인 상대방으로 만든다."
  STR_HALLUCINOID_UFOPEDIA: "바다에서 수확했던 것으로 외계인은 이 거대한 지구 생물을 무기로서 길렀다. 이 무해하게 보이는 심해의 선원을 마주할 때 그릇된 보안 의식으로 안심하지 마라. 접근 전투에 쓸 냉기 타격을 소유한, 할루시노이드는 위험한 적이다."
  STR_HALLUCINOID_AUTOPSY: "할루시노이드 검시"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "이 생체의 여러 층의 끈적이는 몸통에 품은 건 그 주요 공격 능력인, 강력한 화학 냉동기다. 할루시노이드의 부드럽고 유연한 피부는 열 기반 공격에 민감한 것 같다. 대개 이 돌연변이는 그 주인, 아쿠아토이드의 무리에서 발견된다."
  STR_XARQUID_UFOPEDIA: "또 다른 개조한 지구 무척추동물인, 자퀴드는 대단한 아름다움 및 위험함이 있는 생물이다. 이 재빠르게 수영하는 거대 생물은 숨이 막히는 잉크 분사기와 이온화 입자 방출기라는, 파괴적인 무기고를 숨긴다. 이 강력한 생물을 우리가 처음으로 만난 이래 우리는 그 위력 및 복수심에 불타는 길맨이라는 지휘자를 경계해 왔다."
  STR_XARQUID_AUTOPSY: "자퀴드 검시"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "이 과도하게 키워진 앵무조개는 외계인 약물의 복용 및 수술에 의한 변형으로 거대하게 만들어졌다. 자연의 관점을 벗어나 비뚤어진, 길맨은 이 생물에게 기계적 제어 장치를 더했고 이제 이 생물의 원래 본성은 아무 것도 존재하지 않는다. 생체 무기 플랫폼으로서 배치된, 자퀴드의 억센 껍질과 기동성은 이를 만만치 않은 적으로 만든다."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "외계인 비행 잠수함은 심해를 믿을 수 없는 속도로 몰기 위해 복잡한 동력 장치에 의존한다. 이 기술의 기반은 이온 변위기로, 지바이트를 촉매로 활용해, 이 엔진은 매 초 자기 부피의 100배의 물을 밀어낸다. 이 막대한 위력은 외계인이 대부분의 지구 잠수함을 따돌릴 능력이 있다는 뜻이다. 우리는 이 추진 장치를 아쿠아 플라스틱과 지바이트 동력 셀을 이용해 재현할 수 있다."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "이 유니트는 구형의 다중-층의 자기장을 생성하며, 이 배열은 잠수함 주변 1000m에 이르도록 뿜는다. 외계인 항법사는 기계에 직접 연결되고 파도 아래 보이지 않는 세상 주변의 길을 느낀다. 인터페이스 장치는 신경 링크를 통해 기사의 두뇌와 직접 통신하는 외계인의 개조된 대뇌 피질을 사용해 조작한다."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "각 함선은 바다 생물을 주의 깊게 모사한, 카멜레온-유사 구조를 지니고, 아쿠아 플라스틱으로 건조되었다. 각 잠수함은 생체로서 기능한다: 승무원과 기체가 조화롭게. 이 장치의 대부분은 재현할 수 있고 혼성 기술은 우리를 같은 기술적 수준에 이르게 하도록 발달시킬 수 있다."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "지구에 숨겨진 셀 수 없을 외계인은 활동이 정지되고, 냉동 수면으로 얼려져 놓여졌다. 이 모든 생물은 유니트 단위로 봉인되어, 그 체온은 육체 기능이 거의 멈추어질 지점으로 낮추었다. 지금까지 유니트에 대한 시험은 이 육체가 정지되어 유지된  믿을 수 없는 시간을 드러내는데, 일부는 6천 만년을 넘는다."
  STR_ALIEN_CLONING_UFOPEDIA: "우리가 포획했던 많은 외계인은 DNA 수준조차 동일해, 이런저런 방식으로 복제하였다. 세포 견본은 외계인의 냉동된 유전자 은행에서 나온 유니트에 보관된다. 몇몇 유니트는 인간 또는 신체 일부가 들어 있다. 이 복제 유니트의 또 다른 용도가 어떤 외계인-인간 혼혈을 창조하는 것일 수 있다."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "모든 외계인의 두개골 안에 있는 분자 제어 삽입물을 활용해 이 기계는 두뇌에 직접 정보를 주입한다. 막 복제된 외계인은 이 장치로 옮겨지고 그들의 빈 마음에 내려받은 종족의 기억 및 모든 과학 또는 전투 정보를 갖는다."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "이 유니트는 외계인에게 분자 제어 삽입물을 끼우고, 번식하는 종족을 임신시키거나, 어떠한 생물로부터 장기 및 전자 장치를 삽입 또는 제거하는 데 사용된다. 그 과정은 마취된 환자에게 행해졌던 걸로 생각되나, 시험 대상은 이 과정을 아주 잘 인식하며 불행하게도 인간 해부는 이 유니트에 완벽하게 들어맞는 것 같다."
  STR_EXAMINATION_ROOM_UFOPEDIA: "우리는 이제 왜 외계인이 인간을 포획하는 지 알아내기 위한 증거를 가진다. 그들은 식량이 아니고, 그들은 외계인 태아로 임신하지 않으며, 대신 그들은 일련의 생물 및 제어 장치의 기반을 형성한다. 외계인 기술은 공통의 마음, 공유된 지식에 기반하고 인간 두뇌는 이 장치에 대한 이상적 수용 장치다. 인간 뇌 조직은 대부분의 외계인 생체 컴퓨터 저장 및 회수 장치에 사용되고, 나머지는 제작 및 사육에 사용된다."
  STR_AQUA_PLASTICS_UFOPEDIA: "외계인 잠수함 및 구조물은 구조의 주요 부분에 믿을 수 없이 강하고, 유연하며 견고한 재료를 활용한다. 아쿠아 플라스틱은 복잡하게 다중 연결되었고 지바이트로 변질된 재료다. 빽빽하나, 여전히 가벼운, 이 물질은 티타늄 또는 케블라조차 넘는 강도를 지닌다."
  STR_ZRBITE_UFOPEDIA: "일부 금이고 일부 외계인의 생물 재료인, 이것은 외계인 기원의 합금이다. 동력원으로서 활용될 때, 작은 양은 그 크기 핵연료의 10배 이상 많은 동력을 생성할 것이다. 그 성분 대부분이 기원이 외계인이기에 이 재료를 재현하는 것은 우리의 기술적 능력 밖이다."
  STR_ALIEN_ORIGINS_UFOPEDIA: "이 외계인은 무자비한 효율성으로, 지구 전역을 타격한다. 우리는 그들의 근원을 파악할 수 없다. 그건 우리가 특정하기에 너무나 암담한 어떤 바다 깊은 곳이었을까? 우리가 마주했던 모든 생체가 외계인은 아니며, 일부는 아주 오래 되었고, 일부는 오랫동안 멸종한 것으로 여겨진 진화의 산물에서 왔다. 우리는 수천 년 동안 잠들어 있었던 위협, 인간과 외계인의 미묘한 공생을 다루고 있다. 대양 깊은 곳에 외계인들이 자신의 우주 사촌과 접촉하기 위해 사용한 고대 현장이 놓여 있다. 이 열두 현장 각각은 강력한 외계인 기술인, 시노미움 장치가 들어 있다. 이제 외계인은 전쟁 기계의 행진과 함께 분자 제어망을 확대하기 위해 이 현장을 재-활성화하고 있으며, 우리는 어떤 대가를 치르더라도 이 현장을 반드시 파괴해야 한다."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "6500만년 전 머나먼 외계인 세상에서 광대한 식민선을 보냈다. 이 어마어마한 기체가 어린 행성에 접근했을 때 격렬하고 막대한 태양 폭발이 항법 장치에 고장을 일으켰다. 비틀거리고 약해진 이 광대한 덩어리는 성층권을 넘어 백악기 하늘에 나타났다. 지구에서 셀 수 없는 생물 종이 행성을 갈아엎을 파멸에서 자신들의 눈을 떼지 못했다. 막대한 먼지 구름이 대기를 뒤덮었으며 땅이 식음에 따라 지배적 생물인, 강력한 공룡은, 사라졌다. 그러나 4000억 톤의 티'레스는 충격에도 부서지지 않았고, 정교한 슈퍼컴퓨터는 그게 담은 생물을 위한 냉동 수면 절차를 개시했다. 세월이 지남에 따라 컴퓨터는 그들의 우주 사촌과 통신을 시도하기 위해 외계인 무리를 깨웠으나, 잠든 외계인 세력의 핵심으로 인해 전부 무위로 돌아갔다."
  STR_TLETH_THE_ALIEN_CITY: "외계인의 도시 티'레스"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "거대한 외계인 식민선 티'레스는 멕시코만 안, 지그스비 분지에 가라앉아 있다. 그 도시의 심장부는 외계인의 공포로, 너무 사악하고 강력해 죽음조차 찾아갈 수 없다. 외계인 금속으로 만든 방 안에는 위대한 몽상가, 궁극의 외계인의 동면체가 누워있다. 파도 위로 티'레스를 끌어내는 건 그의 재-활동 절차를 개시할 것이며, 일단 일으켜지면 그는 막을 수 없게 될 것이다. 비록 살아있지 않고 어쩐지 죽지도 않았음에도 그 외계인 정신은 외계인 군대를 통솔한다. 분자 제어라는 이상한 기술은 모든 외계인을 하나의 마음으로 하나의 마음을 모든 외계인으로 연결한다. 유전적으로 변한 외계인/인간 태아는 에너지를 외계인 마음에 공급하고 지배자와 그 하수인 간 연결을 형성한다. 궁극의 외계인에 대한 전설은 수 세기에 걸쳐 인류의 심장과 마음 안에 존재했고, 바다는 언제나 궁극적 진실을 감추었다."
