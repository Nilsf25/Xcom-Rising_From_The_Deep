da:
  STR_LEVIATHAN_UFOPEDIA: "EN TRANSPORT- OG KORTRÆKKENDE FLYVENDE UBÅD MED EKSTREM DYBDEKAPACITET. EN SUPERB SYNTESE AF RUMVÆSNERNES TEKNOLOGI MED VORES EGEN TEKNOLOGI DER UDNYTTER ION-FREMDRIFTSSYSTEMER OG MAGNETISK NAVIGATION."
  STR_BARRACUDA_UFOPEDIA: "DET BRITISKE HYDROSPACE BARRACUDA, DREVET AF OVEROPHEDET LASERMOTORER. ET AF DE HURTIGSTE SKIBE I VERDEN, KAN DYKKE OG FLYVE, ET NØGLEFARTØJ I DE KOMMENDE SLAG."
  STR_HAMMERHEAD_UFOPEDIA: "ET TRANSPORT- OG ANGREBSFARTØJ. EN REPLIKATION AF MAGNETISKE MATRIXSYSTEMER I ET X-COM-SKIB. SELVOM LILLE, ER DETS DESIGN EN IMPONERENDE TEKNOLOGISK LANDVINDING."
  STR_TRITON_UFOPEDIA: "TRITON, ET FARTØJ MED ANGREBSHOLD, TILPASSET MED FULDE ATMOSFÆRISKE- OG VANDMOTORER. DETS STORE KAPACITET OG ROBUSTE KONSTRUKTION SIKRER, AT DET ER GRUNDPILLEN I X-COM-FLÅDEN."
  STR_MANTA_UFOPEDIA: "MANTA HØJHASTIGHEDSFARTØJ, EN FLYVENDE UBÅD FOR EN PERSON SOM LIGNER DET ION-DREVNE RUMVÆSENSKIB. ET MEGET EFFEKTIVT ANGREBSVÅBEN I DEN ESKALERENDE KONFLIKT."
  STR_AJAX_UFOPEDIA: "AJAXTORPEDOEN ER STANDARDVÅBEN FOR UNDERSØISK KAMP OVER HELE VERDEN. BRUGES SOM ET PRÆCIST OG KRAFTFULDT AFSKRÆKNINGSVÅBEN"
  STR_DUP_HEAD_UFOPEDIA: "UDTØMT URAN I PILLEFORM ER EN RELATIV NY VÅBENTEKNOLOGI OG DETTE ER DET FØRSTE KOMMERCIELLE UNDERVANDSSYSTEM SOM ANVENDER DET TIL FULDE."
  STR_CRAFT_GAS_CANNON_UFOPEDIA: "ET KOMPRIMERET GASDREVET KANONSYSTEM DER AFFYRER MASSIVE BOLTE MED HØJ GENNEMTRÆNGNINGSKRAFT."
  STR_PWT_CANNON_UFOPEDIA: "PULSBØLGETORPEDOEN UDNYTTER ET OVEROPHEDET BRÆNDSTOFSYSTEM OG EN EKSTREM TÆT SPIDS, SOM KAN TRÆNGE IGENNEM DE FLESTE LEGERINGER."
  STR_GAUSS_CANNON_UFOPEDIA: "GAUSS-VÅBNET ER NY X-COM-TEKNOLOGI. DETTE SYSTEMS PARTIKELACCELERATOR ER DREVET AF EN KOMPAKT, FLYDENDE OG NITROGENNEDKØLET FUSIONSREAKTOR."
  STR_SONIC_OSCILLATOR_UFOPEDIA: "EN KRAFTFUL AUDITIV OSCILLATOR, SOM SKABER ØDELÆGGENDE LYDBØLGER, DER FÅR MÅLETS MOLEKYLÆRE BÅND TIL AT VIBRERE FRA HINANDEN."
  STR_AQUATOID_UFOPEDIA: "Aquatioidracen er et oldgammelt samfund, med en historie der tælles i årtusinder før mennesket tog sine første trin på jorden. Deres kompakte form og pæreagtige træk er et træk fra deres rumfarende brødre, sectoiderne. Deres magt er baseret på den kraftfulde teknologi indenfor molekylær kontrol. Aquatoidracen søger at udbrede sin sterile race ved genetisk modifikation, de ideelle emner er mennesker. Eksperimenter har skabt mange hybridracer."
  STR_AQUATOID_AUTOPSY: "Obduktion - Aquatoid"
  STR_AQUATOID_AUTOPSY_UFOPEDIA: "En detaljeret analyse af denne skabning gør det muligt at foretage nogle grundlæggende antagelser. Det er en sectoid, vores tidligere fjende, men ændret kirurgisk og implantater til en undervandsskabning. Vestigiale lunger tillader vejrtrækning og begrænset bevægelighed i overfladen. Der er cybernetiske implantater i hele kroppen, der øger styrken af dets atrofierede lemmer og funktionen af dets organer. Da alle medlemmer af denne race er identiske, kan vi antage at disse skabninger er kloner."
  STR_GILLMAN_UFOPEDIA: "Næsten menneskelig, et mærkeligt væsen som fremstår som en reptil humanoid, meget tæt på mennesket. Denne skabning er ekstrem stærk og hurtig i den undersøiske verden. Gællemænd er en fuld race, med mænd og kvinder i forskellige aldre. De er anderledes end hovedparten af undervandsrumvæsnerne, da de ingen tegn har på genetisk ændring eller kirurgisk deformation. Det er muligt, at vi har at gøre med en ældgammel gren af vores egen race."
  STR_GILLMAN_AUTOPSY: "Obduktion - Gællemand"
  STR_GILLMAN_AUTOPSY_UFOPEDIA: "Da obduktionen kom i gang var det klart at dette ikke er et rumvæsen, men en skabning født på jorden, en gammel historisk race som mentes uddød i det øjeblik pattedyrene blev dominerende. På samme tidspunkt som dinosaurerne regerede levede disse skabninger, gællemænd amfibiske, intelligente og stærke. Den katastrofe, der sluttede reptildominansen på denne planet, tvang disse skabninger til et symbiotisk forhold med de nyankomne rumvæsner. En lille elektronisk enhed er anbragt i kranierne på skabningerne."
  STR_LOBSTERMAN_UFOPEDIA: "Dette er et svimlende væsen, højere end en mand og med seks lemmer, det ligner ikke mindre end en vanddæmon. Lighederne mellem dette væsen og Jordhummeren har givet væsenet kaldenavnet Hummermand blandt X-Com-tropperne. Dette er en skabning fra dybet. En omhyggeligt designet kampskabning med utrolig styrke og praktisk talt uskadelig over for missilild. Væsenets klør alene kan knuse stål."
  STR_LOBSTERMAN_AUTOPSY: "Obduktion - Hummermand"
  STR_LOBSTERMAN_AUTOPSY_UFOPEDIA: "Når først bag dets næsten uforgængelige skal har skabningen en imponerende konstruktion. Kraftige muskler omkring et titanskelet, et sofistikeret målsystem med skanning i flere bånd er koblet direkte til skabningens hjerne. Dets mange øjne er beskyttet af plastik, der er hårdere end stål, og det står klart at når de er placeret korrekt af deres overordnede, så kan disse skabninger ikke stoppes. Begravet dybt i deres kroppe er enheder af ukendt konstruktion og funktion."
  STR_TASOTH_UFOPEDIA: "Disse adrætte og hurtige fjender er en grundpille i rumvæsnernes hær. Hundredvis fødes, i massive ynglekar dybt i hjertet af rumvæsnernes kolonier. Langt mere kraftfuld end en mand, er tasoth'en et rigtigt rumvæsen og dets adfærd og kødædende natur er uovertruffen på planeten. Tasoth'en danner ofte spydspids i et rumvæsenangreb og synes aldrig at flygte fra kampen selv i lyset af overvældende modstand."
  STR_TASOTH_AUTOPSY: "Obduktion - Tasoth"
  STR_TASOTH_AUTOPSY_UFOPEDIA: "Dissektion afslørede en kybernetisk organisme besiddende en mærkelig magt. Inde i kroppen hulrum er en lille motor, men ingen identificerbare organer. Kraftoverførslen i hele kroppen udføres af et bio-elektrisk transmissionssystem. Hele kroppen mangler knogler eller anden bærende konstruktion. Når død stopper strømmen og væsenet bliver en livløs kludedukke af osende rumvæsenkød og -væsker. Den eneste anden indre konstruktion er et par keramiske celler, som, hvis de får strøm kortvarigt genopliver skabningen."
  STR_DEEP_ONE_UFOPEDIA: "Dybhavsskabningen er et biologisk mareridt, en krydsning, fremstillet ved warping-eksperimenter hos aquatoiderne. Vi har mødt flere variationer af disse skabninger. Efter omfattende forskning har vi konkluderet, at disse er fremstillet af invasionsstyrkerne. De fylder deres rækker med friske menneskelagre efter tilfangetagelse. Hver af disse undervandsmennesker er armeret med en elektrisk energiudladning stærk nok til at dræbe en dykker."
  STR_DEEP_ONE_AUTOPSY: "Obduktion - Dybhavsskabning"
  STR_DEEP_ONE_AUTOPSY_UFOPEDIA: "Væsenet er en podning af menneske og en fremmed organisme. Den menneskelige hjerne er massivt ændret for at rumme kontrolelektronik og rumvæsenets hjernebark. Alle delene fra menneskekroppen virker tabt, undtagen en: øjnene. Den kirurgiske podning ser ud til at tillade det fremmede foster at spise den menneskelige vært efterhånden som den vokser. Skabningens hårde hud ser ud til at være et ikke-organisk, metalnet, ekstremt stærkt og fleksibelt. Den resulterende blandingsrace er stærk, hurtig og fuldstændig under rumvæsnernes kontrol."
  STR_BIODRONE_UFOPEDIA: "Biodronen er en skabning kun en rumvæsenhjerne kan forstå. Det er en hjerne (menneske eller rumvæsen) ophængt i fostervand og tilsluttet en elektrisk basenhed, som kan flyve på land eller under vand. Hver biodrone er bevæbnet med en kraftig auditiv disruptor, delvis maskine og delvis organisme. Nogle af vores forskere har antydet, at våbenet drives af værtsorganismens originale stemmebånd. Meget nøjagtige og ihærdige, så disse supervagthunde er meget udbredt blandt rumvæsnerne til at beskytte deres værdifulde aktiver."
  STR_BIODRONE_AUTOPSY: "Obduktion - Biodrone"
  STR_BIODRONE_AUTOPSY_UFOPEDIA: "Hypotesen om, at den auditive disruptor er en biologisk enhed, er sand. Denne uheldige skabning skriger bogstaveligt talt sine fjender til døden. Hvert eksemplar har massive kirurgiske ar og er alvorligt lemlæstet. Rumvæsnerne synes at slagte hjernen til lydighed. De fleste af cortex'erne, der anvendes i skabningerne, er fremmede, men intet kan sammenlignes med rædslen om at finde en menneskelig baseret enhed. Biodronerne drives af en ION-motor og indbygger en form for et fjernbetjeningssystem."
  STR_TENTACULAT_UFOPEDIA: "Ikke engang dybden af et Lovecraftian-mareridt kunne gyde som dette ubeskrivelige væsen. Ingen sammenligning med noget jorddyr eksisterer, det miljø, der kan producere som dette, er ud over vores fantasi. Bevæbnet med lange tentakler lammer tentaculat sine ofre og gør dem til tankeløse ting. Disse afkom kan forårsage død ved berøring, selv gennem panser. Tentaculat er det mest frygtede rumvæsen, der endnu har ramt af X-Com."
  STR_TENTACULAT_AUTOPSY: "Obduktion - Tentaculat"
  STR_TENTACULAT_AUTOPSY_UFOPEDIA: "Obduktionen afslører, at små cybernetiske implantater placeres i skabningens store hjerne. Synssystemet er en kompleks kombination af synligt lys og erhvervelse af termisk billeddannelse. Selv i havets dybde dybder kan dette monster navigere med sikker præcision. Der er vestigiale organer, der ser ud til at være det blotte minimum for overlevelse. Hver væsen har en lille mave med et eksternt stik, det er logisk at antage, at væsenet bliver fodret med direkte næringsstofindgang fra dem der styrer det."
  STR_CALCINITE_UFOPEDIA: "Som forliste sjæle afsøger disse rumvæsner havets bund efter de uforsigtige. Et slag fra dette væsens stålagtige klør er nok til at sende selv den bedste dykker til bunds. Bag deres ansigtsmasker anes en grøn gelatineagtig substans bevæge sig. I vores møder med disse væsner har vi endnu ikke fundet nogle spor på reel organisk liv. "
  STR_CALCINITE_AUTOPSY: "Obduktion - Calcinite"
  STR_CALCINITE_AUTOPSY_UFOPEDIA: "Når panseret fjernes ses Calciniten i form af en stor amorf klat af protoplasma. Der er ingen synlig tegn på hjerne, lemmer eller sanseorganer hos dette væsen. Inde i klatten findes en lille metallisk komponent. Vi kan kun gisne om dette rumvæsens adfærd i levende live.\nDette er en uforklarlig gåde hos de fjendtlige rumvæsner."
  STR_TRISCENE_UFOPEDIA: "Disse bi-pedale reptiler vækker minder fra dinosaurtiden. Det virker til at disse væsner fuldt ud er fra Kridttiden, med undtagelse af deres evne til at overleve på land og i havet. Disse skabninger er udstyret med våbenplatforme og deres kæber er fyldt med store metaltænder. Ofte har disse væsner været den centrale del af rumvæsnernes angrebsstyrker ved angreb på landmål. Tasoth generalerne anvender disse tunge og potente våben med høj effektivitet. "
  STR_TRISCENE_AUTOPSY: "Obduktion - Triscene"
  STR_TRISCENE_AUTOPSY_UFOPEDIA: "Efter nogen tid i selskab med forskeren's kniv, afslører Triscenen at den er et oldgammelt væsen, suppleret af cybernetiske implantater og våbensystemer. Dens lille hjerne er suppleret af et lille computermodul, monteret på kontrolseletøjet, som alle væsnerne har på. Et tykt, naturligt skind, et rovdyrsinstinkt styrket af yderligere våben, gør dette til en dødbringende fjende i ethvert miljø."
  STR_HALLUCINOID_UFOPEDIA: "Efter at have høstet havene, har rumvæsnerne fremavlet disse enorme jordiske væsner som et våben. Bliv ikke naret til en falsk følelse af sikkerhed, når du står foran disse dybhavssømænd af harmløst udseende. Besiddende et isnende nærkampsangreb, er Hallucinoiden en dødbringende fjende."
  STR_HALLUCINOID_AUTOPSY: "Obduktion - Hallucinoid"
  STR_HALLUCINOID_AUTOPSY_UFOPEDIA: "Indlejret i de mange lag af den gelatinøse krop hos denne organisme er en stærk kemisk fryser, dens hovedevne i offensiven. Den bløde og smidige hud hos hallucinoid forekommer modtagelig for varmebaserede angreb. Ofte findes denne mutant i selskab med sine herrer, aquatoider."
  STR_XARQUID_UFOPEDIA: "Endnu et modificeret hvirveldyr af jordisk oprindelse, Xarquid'en er et væsen af stor skønhed og fare. Den hurtigtsvømmende gigant skjuler et ødelæggende arsenal af våben, en kvælende blækspray og en ioniserende partikeltrykbølge. Siden vores første møde med dette kraftfulde væsen, har vi været på vagt for dens styrke og dens tæmmere, de forbitrede Gællemænd."
  STR_XARQUID_AUTOPSY: "Obduktion - Xarquid"
  STR_XARQUID_AUTOPSY_UFOPEDIA: "Denne forvoksede Nautilus har vokset sig kæmpe på diæt af rumvæsenmedikamenter og større kirurgiske indgreb. Perverteret udover naturens grænser, har Gællemændene tilføjet mekaniske kontrolsystemer til dyret og dermed udslettet det sidste af dyrets orignale natur. Brugt som en organisk våbenplatform, Xarquids har en stærk skal og en mobilitet der gør dem til formidable modstandere."
  STR_ION_BEAM_ACCELERATORS_UFOPEDIA: "Rumvæsen flyvende ubåde beror på et komplekst energisystem til at drive dem frem gennem dybet ved utrolige hastigheder. Fundamentet for deres teknologi er ION FORTRÆNGER, der udnytter Zrbite som en katalysator, motorerne fortrænger 100 gange deres egen volumen i vand per sekund. Denne enorme kraft betyder at rumvæsnerne er istand til at overgå de fleste af jordens ubåde. Vi kan replikere dette fremdriftssystem ved at bruge vand-plastik og Zrbite energiceller."
  STR_MAGNETIC_NAVIGATION_UFOPEDIA: "Disse enheder genererer en sfærisk, multi-lagret magnetisk felt, som systemet kan projektere op til 1000m omkring ubåden. Rumvæsen navigatører er direkte forbundne med maskinerne og føler deres vej rundt i den usynlige verden under bølgerne. Brugerfladesystemet opererer ved hjælp af modificeret rumvæsenhjernestof, der kommunikerer direkte med operatøren's hjerne via en neural forbindelse."
  STR_ALIEN_SUB_CONSTRUCTION_UFOPEDIA: "Hvert fartøj har en kamæleonlignende struktur, nøje modelleret efter havvæsner, og konstrueret af Vand Plastik. Hver ubåd fungerer som en organisme: besætning og fartøj i harmoni. De fleste af systemerne kan kopieres og en hybridteknologi kan udvikles, der vil tillade os at komme op på samme teknologiske niveau."
  STR_ALIEN_CRYOGENICS_UFOPEDIA: "De utallige rumvæsner, der har ligget i hi på jorden er holdt i live, kryogenisk frosset. Alle væsnerne er forseglet i enheder, deres kropstempereatur reduceret til et punkt, hvor kropslige funktioner nærmest er stoppet. En nærmere undersøgelse har vist at kroppene har været holdt i live i utrolige tidsperioder, nogen over 60 millioner år."
  STR_ALIEN_CLONING_UFOPEDIA: "Mange af rumvæsnerne vi har fanget er identiske, helt ned til deres DNA, fuldstændige duplikater. Celleprøver fra rumvæsnernes frosne genbanke er placeret i enhederne. Nogen enheder indeholder mennesker eller kropsdele. Det er muligt at det også er tiltænkt at benytte disse kloningenheder til at skabe en slags rumvæsen-menneskehybrid."
  STR_ALIEN_LEARNING_ARRAYS_UFOPEDIA: "Ved at udnytte Molekylære Kontrol Implantater i kranierne på alle rumvæsner er disse maskiner istand til at injektere information direkte ind i hjernen. Friskklonede rumvæsner er bragt til disse enheder og får racehukommelser and alle videnskabelige eller kampinformationer downloaded direkte ind i deres tomme hjerner."
  STR_ALIEN_IMPLANTER_UFOPEDIA: "Denne enhed bruges ofte til at udstyre rumvæsner med Molekylære Kontrol Implantater, befrugte reproducerende racer og indsætte eller fjerne organer og elektronik fra væsner. Vi troede oprindeligt at processen var udført på bedøvede patienter, men disse er helt ved bevidsthed under processen og denne enhed ser uheldigvis til at passe perfekt til den menneskelige anatomi."
  STR_EXAMINATION_ROOM_UFOPEDIA: "Vi har nu bevis nok til at fastlå hvorfor rumvæsnerne fanger mennesker. De er ikke tiltænkt som føde, de bliver ikke befrugtet med rumvæsenfostre, istedet lader de til at udgøre fundamentet for en række væsner og kontrolsystemer. Rumvæsenteknologi er baseret på et fælles sind, et delt intellekt og menneskehjernen er en ideel beholder for disse systemer. Menneskets hjernevæv benyttes i de fleste rumvæsenbiologiske computerlagrings- og hentningssystemer, resterne bruges til at bygge og avle."
  STR_AQUA_PLASTICS_UFOPEDIA: "Rumvæsenubåde og konstruktioner udnytter et utrolig stærkt, fleksibelt og holdbart materiale for størstedelen af deres konstruktioner. Vand plastik er komplekst multi-bundne og Zrbite katalyseret materialer. Tæt, dog let, sustanset har en styrke der overgår selv titanium eller kevlar."
  STR_ZRBITE_UFOPEDIA: "Dette er en legering af rumvæsenoprindelse, del guld, del rumvæsenbiomateriale. Når det udnyttes som energikilde, vil selv små mængder generere mere energi end en 10 gange større nuklear enhed. Det er udover vores tekniske færdigheder at replikere dette materiale, da de flere at dets bestandele er af rumvæsen oprindelse."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Rumvæsnerne angriber over hele kloden, med hensynsløs effektivitet. Vi kan ikke gennemskue deres kilde. Kunne det være dybt i havet, uigennemtrængeligt for vores lokalisering? Ikke alle organismerne vi er stødt på er rumvæsner, nogle er meget gamle, nogle er fra evolutionære veje, længe troet uddøet. Vi har at gøre med en trussel der har sovet i årtusinder, en subtil symbiose af mennesker og rumvæsner. Dybt i havene ligger et oldgammelt sted, som rumvæsnerne har brugt til at kontakte deres familie blandt stjernerne. Hvert af disse tolv steder indeholder en Synomium enhed, kraftfuld rumvæsenteknologi. Nu med deres krigsmaskine sat igang, genaktiverer rumvæsnerne disse steder for at udvide deres Molekylær Kontrolnet, vi må destruere disse steder, koste hvad det vil."
  STR_THE_ULTIMATE_THREAT_UFOPEDIA: "For 65 millioner år siden blev et stort koloniskib sendt til jorden fra en fjern rumvæsenverden. Efterhånden som det enorme fartøj nærmede sig planeten, medførte en massiv og voldsom solstorm at navigationssystemerne fejlede. Forkrøblet og fejlramt faldt den enorme masse gennem stratosfæren for at dukke op i kridthimmelen. På jorden rettede utallige livsformer deres blik mod himlen, da deres nemesis pløjede sig ind i planeten. En stor støvklump tilstoppede atmosfæren, og da jorden blev afkølet, døde det dominerende liv, de mægtige dinosaurer. Men de 400 milliarder ton T'leth blev ikke ødelagt i kollisionen, sofistikerede supercomputere indledte en kryogensøvncyklus for skabningerne dybt i skibets indre. Mens æonerne forløb vækkede computere dele af rumvæsnerne for at forsøge at kommunikere med deres stjernefætre, alt dog forgæves for kernen i rumvæsenmagten sov videre."
  STR_TLETH_THE_ALIEN_CITY: "T'leth - Rumvæsnernes By"
  STR_TLETH_THE_ALIEN_CITY_UFOPEDIA: "T'leth den kæmpe store rumvæsenkoloni ligger indlejret i Sigsbee Dybet, i den Mexikanske Golf. I hjertet af byen er en rumvæsensrædsel, så modbydelig og så kraftfuld at ikke engang døden kan tage den. I et kammer af rumvæsenmetal ligger en sovende form af den store drømmer, det Ultimative rumvæsen. Rejses T'leth over bølgerne vil hans genoplivningscyklus begynde, og rejser han sig først vil han være ustoppelig. Selvom den ikke er i live og på en eller anden måde ikke død, kontrollerer rumvæsensindet rumvæsenhæren. Den mærkelige teknologi af molekylær kontrol forbinder alle rumvæsner til det Ene sind og det Ene sind til alle rumvæsner. genetisk muteret rumvæsen/menneskefostre forsyner rumvæsensindet med energi og skaber en forbindelse mellem herskeren og hans subjekter. Myten om det Ultimative rumvæsen har eksisteret i hjertet og i sindet i menneskeheden for århundreder, havet har altid gemt på den ultimative sandhed."
