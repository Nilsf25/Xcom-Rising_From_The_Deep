  STR_UFO_CRASH_RECOVERY: "RUMVÆSENUBÅDSSTYRTBJÆRGNING"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "VÆR FORSIGTIG - Der vil være rumvæsner i ubåden og rundt omkring stedet. Denne mission vil være succesfuld når alle fjendtlige enheder er blevet elimineret eller neutraliseret. Bjærgning af rester fra rumvæsenubåden, teknologi og rumvæsenlig kan så påbegyndes. For at afbryde missionen skal du returnere X-Com-dykkerne til ubåden og klikke på ikonet »Afbryd mission«."
  STR_UFO_GROUND_ASSAULT: "ANGREB MOD RUMVÆSENUBÅD"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Udforsk landingsstedet, og hvis det er muligt, skaf dig adgang til rumvæsnernes ubåd. Missionen vil være en succes, når alle fjendtlige enheder er blevet elimineret eller neutraliseret. Bjærgning af rumvæsenubåd, udstyr og rumvæsenernes lig kan derefter igangsættes. For at afbryde missionen skal du returnere dine X-Com-dykkere til transportflyet og klikke på ikonet »Afbryd mission«."
  STR_BASE_DEFENSE: "BASEFORSVAR"
  STR_BASE_UC_: "BASE> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Et af rumvæsnernes fartøjer er landet i området. Vores base er i alvorlig fare. Som standardprocedure er alt ikkemilitært personel og funktionelle X-Com-ubåde blevet evakueret. Rumvæsnerne vil angribe basen via ubådsåbningerne eller luftslusen. Forsvar basen og dens vitale installationer uanset omkostningerne - dette er en kamp til døden. Hvis du klikker på ikonet »afbryd mission« bliver du besejret og mister basen."
  STR_ALIEN_COLONY_ATTACK_MISSION: "ANGREBSMISSION MOD RUMVÆSENKOLONI"
  STR_ALIEN_BASE_ASSAULT: "RUMVÆSENKOLONI - DEL ET"
  STR_ALIEN_COLONY_P1_BRIEFING: "Denne mission er et angreb på en rumvæsenkoloni. Der er to niveauer på dette sted, få alle dykkerne til den glødende udgang i det første kompleks og klik på ikonet »Afbryd mission« for at fortsætte. Efterladt udstyr vil forblive på søbunden indtil det andet niveau er klaret. For at afbryde missionen skal du returnere X-Com-dykkerne til ubåden og klikke på ikonet »Afbryd mission«."
  STR_ALIEN_COLONY_P2: "RUMVÆSENKOLONI - DEL TO"
  STR_ALIEN_COLONY_P2_BRIEFING: "Du har overvundet det første niveau og er gået ind i hjertet af kolonien. Missionen er at destruere kontrolcenteret, Synomium Enheden, eller eliminér alle rumvæsner. For at afbryde, så placer alle dykkerne tilbage på liften og klik på 'Afbryd Mission' ikonet. Alt gyldigt X-Com udstyr vil blive returneret til basen."
  STR_ALIENS_LAUNCH_PORT_TERROR: "RUMVÆSNERNE STARTER{NEWLINE}ET HAVNEANGREB PÅ"
  STR_PORT_TERROR: "RUMVÆSNER STARTER HAVNEANGREB"
  STR_PORT_TERROR_BRIEFING: "Rumvæsnerne har startet et angreb mod et landmål. Havnen og dens civile befolkning er i fare. Din kampenhed skal eliminere alle rumvæsnerne og beskytte de uskyldige tilskuere fra rumvæsnernes angreb. For at afslutte placeres dykkerne i den flyvende ubåd og der klikkes på ikonet »Afbryd mission«."
  STR_ALIENS_LAUNCH_ISLAND_TERROR: "RUMVÆSNERNES STARTER{NEWLINE}ET ANGREB MOD ØEN"
  STR_ISLAND_TERROR: "RUMVÆSNER STARTER Ø-ANGREB"
  STR_ISLAND_TERROR_BRIEFING: "Rumvæsner har startet et angreb mod et overflademål. Øen og dens civile befolkning er i fare. Din kampenhed skal eliminere alle rumvæsner og beskytte de uskyldige civile fra dette rumvæsenangreb. For at afslutte, placeres dykkerne i den flyvende ubåd og der klikkes på ikonet »Afbryd mission«."
  STR_ALIENS_ATTACK_SHIPPING_ROUTE: "RUMVÆSNERNE ANGRIBER{NEWLINE}EN SEJLRUTE"
  STR_CARGO_SHIP_P1: "LASTSKIB DEL ET"
  STR_CARGO_SHIP_P2: "LASTSKIB DEL TO"
  STR_CRUISE_SHIP_P1: "KRYDSTOGTSKIB DEL ET"
  STR_CRUISE_SHIP_P2: "KRYDSTOGTSKIB DEL TO"
  STR_SHIP_RESCUE_MISSION: "SKIBREDNINGSMISSION"
  STR_SHIP_RESCUE_P1_BRIEFING: "Denne mission er en insektjagt, eliminer alle rumvæsnerne på skibet, og sikr dig at de civile på skibet overlever. Rumvæsnerne er spredt over dækkene og på dækkene, sikr de øverste dæk før du går til de nedre. For at afslutte, placeres dykkerne i den flyvende ubåd og der klikkes på ikonet »Afbryd mission«."
  STR_SHIP_RESCUE_P2_BRIEFING: "Nu hvor det øvre dæk er ryddet, skal der fortsættes mod de nedre dæk. Via vareliften kan du komme længere ned. Din kampenhed skal eliminere alle rumvæsnerne på dette niveau for at fuldføre missionen. For at afslutte placeres dykkerne på liften og der klikkes på ikonet »Afbryd mission«."
  STR_ALIEN_ACTIVITY_DETECTED: "RUMVÆSENAKTIVITET REGISTRERET"
  STR_ALIEN_CONTACT_SITE_MISSION: "MISSION TIL RUMVÆSENKONTAKTSTED"
  STR_ARTIFACT_SITE_P1: "RUMVÆSENKONTAKTSTED DEL ET"
  STR_ARTIFACT_SITE_P1_BRIEFING: "Denne mission er et angreb på en nyligt aktiveret rumvæsen kommunikationssted. Der er 2 niveauer på stedet, havbunden med dets rumvæsenpyramider og en gemt rumvæsenkompleks. Få alle dykkerne til indgangen af komplekset og klik på 'Afbryd Mission' ikonet for at fortsætte. For at Afbryde, så placer alle dykkere inde i den flyvende ubåd og klik på 'Afbryd Mission' ikonet."
  STR_ARTIFACT_SITE_P2: "RUMVÆSENKONTAKTSTED DEL TO"
  STR_ARTIFACT_SITE_P2_BRIEFING: "Efter at have bekæmpet de ydre rumvæsenstrukturer og sat fod i komplekset, er missionens mål klare. Penetrér hjertet af rumvæsenfaciliteten og destruer Synomium Molekylær Kontrolenheden for at fuldføre missionen. For at afbryde, så placer alle dykkerne tilbage på liften og klik 'Afbryd Mission' ikonet."
  STR_SIGSBEE_DEEP_MISSION: "SIGBEE DYBMISSION{NEWLINE}RUMVÆSEN BY NIVEAU ET"
  STR_TLETH_P1_BRIEFING: "Vi træder ind i det ukendte, herfra kan hvad som helst ske. Vi ved der er to videre niveauer i rumvæsenbyen og din kampenhed må skynde sig til udgangen af dette niveau for at komme til næste niveau. Placer alle dykkere ved udgangen og klik 'Afbryd Mission' ikonet for at fortsætte. Afbryder du et andet sted, vil missionen afsluttes."
