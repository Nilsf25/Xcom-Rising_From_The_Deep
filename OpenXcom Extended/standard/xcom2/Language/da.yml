  STR_AIR_LOCK_UFOPEDIA: "Luftslusen gør det muligt for udstyr og personer at komme ind og ud af den undersøiske base. Det er altid den første konstruktion på en ny lokalitet. Området omkring luftslusen er sårbar over for angreb fra potentielle fjendtlige styrker."
  STR_LIVING_QUARTERS_UFOPEDIA: "Hvert beboelsesområde tilbyder en kapacitet på 50 personer. Faciliteterne er noget primitive og funktionelle."
  STR_LABORATORY_UFOPEDIA: "50 forskerer kan arbejde i en enkelt laboratorieblok. Laboratorier er udstyret med alle de seneste teknologier indenfor forskning om materialer, biokemi og våben. X-Com har adgang til alle de bedste forskningslaboratorier over hele verden, både civile og militære."
  STR_WORKSHOP_UFOPEDIA: "Et værksted indeholder al det nødvendige udstyr til at fremstille udstyr baseret på de seneste design fra videnskabslaboratorierne. 50 teknikere kan anvende et værksted på samme tid, udstyr under konstruktion vil også bruge plads."
  STR_STANDARD_SONAR_UFOPEDIA: "Et sonarsystem har en effektiv rækkevidde på over 450 kilometer på de fleste dybder og er forbundet til  geostationære satellitnet for overfladeanalyse. Hver skanner har en 10 % sandsynlighed for at detektere et neddykket eller luftbåren fartøj per 30 minutters skanningscyklus."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "Et langtrækkende sonarsystem har en effekt rækkevidde på over 700 kilometer på alle dybder og er forbundet til geostationære satellitnet for overfladeanalyse. Hver skanner har en 20 % sandsynlighed for at detektere et neddykket eller luftbåren fartøj per 30 minutters skanningscyklus."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "Torpedoforsvarssystemer tilbyder beskyttelse mod angreb fra fjendtlige neddykkede fartøjer, som forsøger at trænge ind i basen."
  STR_GENERAL_STORES_UFOPEDIA: "Alt udstyr, våbensystemer, ammunition, opsamlede materialer og undervandsvåbensystemer placeres i lagerrum, inklusive udstyr for dine ubåde i bunkere."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Levende rumvæsner vil kræve særlige opbevaringsfaciliteter for at holde dem. Disse enheder opretholder deres livsfunktioner og sætter deres kamppotentiale til nul. Opbevaringsfaciliteten kan holde 10 rumvæsenarter i isolationsenheder."
  STR_GAUSS_DEFENSES_UFOPEDIA: "Gauss forsvaret giver den seneste og mest effektive beskyttelse mod angreb fra fjendtlige ubåde."
  STR_SONIC_DEFENSES_UFOPEDIA: "Lydoscillatorforsvar tilbyder funktionsrig og effektiv beskyttelse mod angribere."
  STR_PWT_DEFENSES_UFOPEDIA: "Puls Bølge Torpedoer giver det mest effektive forsvar mod rumvæsen angreb. Disse missiler har supertætpakkede sprænghoveder, som kan penetrere alt kendt panser. De magnetiske bølger de producerer lammer elektronisk forsvar."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "Trykbombardementskjoldet beskytter basen mod rumvæsenundervandsfartøjer der forsøger at lægge til og opsætter et genlydende område, der holder angribene ubåde væk længe nok til at forsvarssystemerne kan affyre flere gange. I praksis fordobler dette effektiviteten af ethvert forsvarssystem, som allerede er tilstede."
  STR_MC_GENERATOR_UFOPEDIA: "Siden rumvæsenubåde udnytter Molekylær Kontrol Teknologi til at detektere tilstedeværelsen af levende væsner, vil brugen af en negativ M.K. udsender lægge et tæppe henover en base, med et uigennemtrængeligt skjold, til at forvirre rumvæsnerne og skjule vores tilstedeværelse."
  STR_MC_LAB_UFOPEDIA: "Det molekylære kontrollaboratorium kan implantere og træne op til ti dykkere på samme tid. Implantater installeres kirurgisk i hjernen på dykkerne. Omfattende træning gør det muligt for dem at udnytte deres implantater. Implantatevner bruges sammen med en molekylær enhed og kan bruges til angreb under kamp."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Rumvæsenkommunikation udnytter det Molekylære kontrolimplantatnetværk som rumvæsnerne har bygget. Transmissionsafhjælperfacliteten opfanger rumvæsenubådstransmissioner og afkoder informationen. Dette vil vise typen af rumvæsenubåd, rumvæsenracen og aktivitetstypen som finder sted."
  STR_SUB_PEN_UFOPEDIA: "Hver bunker kan rumme en ubåd. Der er faciliteter til vedligehold, tankning og reparation af X-Coms ubådsflåde. Hver Flyvende ubåd stationeret i en base skal have tildelt en ledig bunker, der ikke kan benyttes af andre Ubåde, selv ikke hvis ubåden er ude på en mission."
  STR_DART_PISTOL_UFOPEDIA: "X-Com dartpistolen er en lille, præcis, kraftig enhed med et 12 hule dart-ammunitionsmagasin. Dartene affyres med en gaspatron i ammunitionskammeret."
  STR_JET_HARPOON_UFOPEDIA: "Denne vandriffel er præcis og kraftfuld. Den affyrer hule stårharpuner fra forsejlede pakke med 10. Hver harpun har sit eget gasreservoir."
  STR_GAS_CANNON_UFOPEDIA: "Sværvægteren indenfor gasteknologifamilien, denne kanon affyrer massive bolte, nogen med HE eller fosforspidse. Et favoritvåben blandt erfarne dykkere."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "Hydro-Jet Kanoner er et tungt infanterivåbensystem. Kanonen affyrer magnesiumdrevne mini-torpedoer. Selvom den er kraftfuld, er Hydro-JetKanonen en klodset og uhåndterlig enhed, kun egnet til undervandsbrug."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "En rigtig sværvægter, dette store raketstyr affyrer tre typer torpedoer, hver med deres egen fremdriftsenhed. Et altødelæggende våben, med den ene ulempe at den har manuel genladning. Tilgængelige ammunitionstyper inkluderer store og små højeksplosiver og torpedoer med fosforspids, alle udelukkende til undervands brug."
  STR_GAUSS_PISTOL_UFOPEDIA: "Gauss pistolen benytter accelleret-partikelteknologi, en nyudvikling indenfor moderne våben. Den er hurtig, præcis og fungerer over- og under vandet. Gauss-teknologien er en videreudvikling fra Plasma-teknologien, som vi tillærte os gennem den forrige krig."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "Gauss pistolen benytter accelleret-partikelteknologi, en nyudvikling indenfor moderne våben. Den er hurtig, præcis og fungerer over- og under vandet. Gauss-teknologien er en videreudvikling fra Plasma-teknologien, som vi tillærte os gennem den forrige krig."
  STR_GAUSS_RIFLE_UFOPEDIA: "Et skridt udover Gauss pistolen, har riflen en betragtelig gennemslagskraft, med dets dobbelt-partikelacceleratorer. Til at erstatte Plasmasystemets Elerium-afhængighed, har vi benyttet en mikropartikelaccelerator som genererer en strøm af anti-protoner."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "Et skridt udover Gauss pistolen, har riflen en betragtelig gennemslagskraft, med dets dobbelt-partikelacceleratorer. Til at erstatte Plasmasystemets Elerium-afhængighed, har vi benyttet en mikropartikelaccelerator som genererer en strøm af anti-protoner."
  STR_HEAVY_GAUSS_UFOPEDIA: "Den tunge Gauss er besværlig, men ekstremt effektiv. Den opererer med 3 partikelacceleratorer og er næsten ustoppelig. Anti-proton strømmen er indeholdt i en galliumarsenid-skal som imploderer ved impakt, og udløser antistoffet."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "Den tunge Gauss er besværlig, men ekstremt effektiv. Den opererer med 3 partikelacceleratorer og er næsten ustoppelig. Anti-proton strømmen er indeholdt i en galliumarsenid-skal som imploderer ved impakt, og udløser antistoffet."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "Denne standardhåndgranat har en præcis og sofistikeret tidsudløser til præcisionskontrol."
  STR_DYE_GRENADE_UFOPEDIA: "Farvegranater har dobblet anvendelse, brugbare til at lave dække i udsatte situationer. Fungerer både i vand- og på landmiljøer, farven er skudt ud som en partikelsky, og laver et blæksprutteagtig blæksprøjt i vand eller en tyk luftbåren sky på land."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "En nærhedsfølsom granat der kan kastes som en almindelig granat, men reagerer på bevægelse i nærheden, efter udløseren er aktiveret. Færdighed og træning er krævet, for at benytte disse ordentligt."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "Denne eksplosiv burde kun benyttes til nedrivningsformål. Men tidligere erfaringer har vist, at disse kraftfulde eksplosivpakker er ideale våben til at udluge rumvæsner. Trykbølgeradiusen er stor, så sørg for at ingen dykkere er indenfor minimumssikkerhedsafstanden."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "Denne anordning benytter en bred vifte af detektorer og advancerede computersystemer for at identificere fjendtlige enheder i bevægelse. Klik på Forstyrrelse Sensor ikonet på den taktiske skærm. Vælg 'Brug Sensor' fra menuen. Sensorskærmen viser en pil i midten, som er retningen dykkeren peger (nord er i toppen). Pletterne viser hvilke enheder der har bevæget sig for nyligt. Store enheder, eller hurtige enheder, vil producere større pletter. Statiske enheder vil ikke være synlige."
  STR_MEDI_KIT_UFOPEDIA: "Vend mod den sårede X-Com agent for at bruge denne eller stå henover kroppen på den bedøvede dykker.{NEWLINE}HELBRED> Rød indikerer sår. Vælg kropsdel og klik på 'Helbred' knappen. Et fatalt sår vil blive helet og liv genoprettet.{NEWLINE}STIMULANS> Genopretter energi og genopliver bedøvede dykkere. For at genoplive en bevidstløs dykker skal du stå direkte over kroppen.{NEWLINE}SMERTESTILLENDE> Genopretter moralen hos sårede dykkerer."
  STR_MC_DISRUPTOR_UFOPEDIA: "Det ultimative i M.K. teknologi. Dette kan kun benyttes af dykkere med M.K. færdigheder. Klik på Afbryderen, vælg en type angreb, og vælg en enhed som mål, med pilen. Der er to typer af Afbryder angreb:{NEWLINE}BLOKERINGS IMPLANTAT> Hvis succesfuldt bliver enheden forvirret og kan gå i panik.{NEWLINE}KONTROL IMPLANTAT> Hvis succesfuldt overtager du kontrollen med den fjendtlige enhed."
  STR_THERMAL_TAZER_UFOPEDIA: "Denne anordning kan kun bruges i nærkamp, men vil lamme en levende organisme uden at slå den ihjel ved at fryse skabningen."
  STR_VIBRO_BLADE_UFOPEDIA: "Vibrobladet er et langt skarpt knivblad af titanium, som drejer med over 6000 o/m, dette udstyr kan flække selv den hårdste panser. Energikilden er en rumvæsenopfindelse, vores forhenværende forsøg på at bygge disse genstande mislykkedes grusomt, vores blade roterede for langsomt eller eksploderede under tryk."
  STR_THERMIC_LANCE_UFOPEDIA: "Den Termiske Lanse er en logisk forlængelse af Vibrobladsteknologien. Bladet drejer rundt ved høj fart og en Zrbite energikilde overopheder bladet til at kunne skære gennem panser som en varm kniv gennem smør."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "Den Tunge Termiske Lanse er en mere kraftfuld version af TL'en. Dobbeltvarmekilden og den ekstremt høje rotationshastighed, betyder at den Tunge Termiske lanse er nærmest ustoppeligt mod ethvert materiale."
  STR_SONIC_CANNON_UFOPEDIA: "Lydkanonen er den meste effektive blandt lydbølgevåbene. Den har en lydoscillator i et højere interval og et større efterklangskammer end Blasta'en. Kanonen har også et pulsdetoneringssystem, der ændrer ultralydbølgen efter modulation for at fremstille effektive lydchok."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "Denne kompakte enhed bruges som ammunition for en lydkanon. Den indeholder en lille mængde Zrbite."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "En mere kraftfuldt Lyd anordning. Ikke engang kulstofrigt stål kan modstå dette våben. Den enormt kompakte bølgeudsender er styrkes af en super strømførende forstærker, der forøger kraften i dette våben."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "Disse små objekter bruges som energikilder for en Lyd Riffel, et potent rumvæsenvåben, og indeholder en lille mængde Zrbite."
  STR_SONIC_PISTOL_UFOPEDIA: "Lydpistoler er et rumvæsenvåben baseret på ultralyd-lydbølger, som kan blødgøre knogler på sekunder. Ultralyd-lydbølgerne ligger i en skala udenfor menneskets høreevne."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "Energikilde for rumvæsnernes kompakte Lyd Pistol. Indeholder Zrbite - rumvæsnernes energikilder."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "Dette er et rumvæsen, kun til undervandsbrug, styret våben, affyrende selvdrevne 'Afbryder Projektiler'. Når du klikker for at affyre våbnet, genererer det 'landmærker' som Projektilet følger. Når du har sat nok landmærker, klik på affyr ikonet."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "Denne anordning er et Afbryder Puls Projektil udstyret med en onboard computerstyringssystem. Det affyres fra en Afbryder Puls Raketstyr."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "En lille Termisk Chok raketstyr som affyrer kemiske frysebomber. Meget nyttig til at fange levende rumvæsner."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "Den Termiske Chok bombe benyttes til at fange levende mennesker, men kan også bruges mod rumvæsenracer. Den affyres fra en Termisk Chok Raketstyr."
  STR_SONIC_PULSER_UFOPEDIA: "Denne anordning virker på samme måde som en standard granat - bortset fra at den er meget mere kraftfuld. Granaten benytter en enkelt puls lydtrykbølge, som udledes samtidigt i alle retninger."
  STR_MC_READER_UFOPEDIA: "Inden i kroppene hos rumvæsenerne har vi fundet små kirurgiske implanterede enheder. Disse er kontrolimplantater designet af aquatoider til at sikre konstant levering af information fra slagmarken, selv over store afstande. Den molekylære kontrollæser er en kommunikationsenhed, som bruges til at hente information direkte fra M.K.-implantater. X-Com-enheder kan bruge denne enhed i kampsituationer til at se et rumvæsens karakteristika. Vælg indstillingen »brug«. Klik derefter på et rumvæsen med markøren."
