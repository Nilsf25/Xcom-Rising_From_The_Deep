  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "Automatiske SVS'er har høj manøvredygtighed og skrogstyrke. De giver tunge tropper støtte på alle dybder. SWS'er genlades automatisk, hvis du har nok ammunition."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "Dette undervandfartøj er bevæbnet med Vand-Jet-torpedoer. Dette våbensystem fungerer kun under vand. Sørg for at lagrene er godt fyldt op med Vand-Jet-torpedoer."
  STR_COELACANTH_GAUSS_UFOPEDIA: "Gauss-teknologi tilbyder et funktionsrigt våbensystem for SVS'er. Tilbyder tung ildkraft sammenlignet med tidligere modeller og bruger proprietær X-Com-teknologi."
  STR_DISPLACER_SONIC_UFOPEDIA: "Rumvæsnernes teknolig har omdefineret SVS'er. Evnen til at udnytte ion-fortrængeren betyder at SVS'er ikke længere er begrænset til land/havbunden. Lydbølgevåben giver en reel fordel i kamp."
  STR_DISPLACER_PWT_UFOPEDIA: "Denne SVS har våben med pulsbølger for undervandsbrug. Du skal fremstille PWT'er for at holde dem fuldt armeret. For at skyde vælges et antal »punkter« og klik så på affyr-ikonet."
  STR_ALIEN_PROBE_MISSION: "Rumvæsen Sonde Mission"
  STR_ALIEN_INTERDICTION: "Rumvæsen Forbud"
  STR_ALIEN_RESOURCE_RAID: "Rumvæsen Ressource Angreb"
  STR_ALIEN_INFILTRATION: "Rumvæsen-Infiltrering"
  STR_ALIEN_BASE: "Udvidelse af Rumvæsenkoloni"
  STR_ALIEN_SURFACE_ATTACK: "Landangreb af Rumvæsener"
  STR_ALIEN_RETALIATION: "Angreb på Flydende Base"
  STR_ALIEN_SUPPLY: "Koloniforsyningsmissioner"
  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "Rumvæsen Sonde Missionen benyttes til at korrelere data om havbunden, ressourcerne og skibs- og luftfartsruter i et område. Rumvæsenubåde der er involveret i disse missioner er ikke en større trussel i sig selv, men de indikerer områder med aktivitet, som når som helst kan blusse op."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "Rumvæsnerne har det med at patruljere områder de er interesseret i, sende fartøjer ud med det ene formål at sikre et område, før mere intense missioner begynder. De vil lande i specifikke områder, hvor de har i sinde at angribe senere, for at afskærme områderne og forberede til næste niveau af aktivitet."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "Sænkningen af skibe og nedskydningen af fly er nøgleelementer i rumvæsnernes strategi. Erhvervelsen af materialer er en af de primære rumvæsenaktiviteter og som sådan forbundet med disse åbenlyst aggressive handlinger. Rumvæsnerne angriber også områder med geotermisk aktivitet, miner, og oldtidsområder for mineraler og forædlede metaller og andre menneskeskabte genstande."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Dette kan resultere i en officiel kontakt mellem rumvæsnerne og selskaber eller regeringer på højeste niveau. Højdepunktet af denne aktivitet karakteriseres ved intens rumvæsenubådsaktivitet i nærheden af den omhandlende organisation.\nRumvæsnerne vil forsøge at underskrive en aftale med en regering eller organisation, ved at tilbyde viden om deres overlegne teknologier. Denne rumvæsenaktivitet repræsenterer en større trussel mod X-Com. Hvis et selskab eller en regering samarbejder med de invaderende, mistes deres finansering."
  STR_ALIEN_BASE_UFOPEDIA: "Rumvæsnerne vil konstruere hemmelige underhavskolonier i øde områder. Efter nogle rekognosceringer, vil der opstå mere omfattende rumvæsenubådsaktivitet mens kolonien bliver bygget. Disse kolonier er kendt for at indeholde laboratorier, kloningscentre og kirurgiske faciliteter til menneske- og rumvæseneksperimenter. Tilstedeværelsen af rumvæsenkolonier vil skabe mere rumvæsenaktivitet uden tilstedeværelse af rumnvæsenubåde. For at lokalisere en koloni, skal en X-Com ubåd patruljere et område i nogle timer, for at have en chance for succesfuld detektering."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "Når rumvæsnerne har brug for mennesker, terroriserer de havne, angriber en ø eller et skib. Civile vil blive truet til at udføre rumvæsnernes perverse parringsbehov og afskyelige eksperimenter."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Hvis X-Com jægerubåde er usædvanligt succesfulde i at sænke rumvæsenfartøjer, kan rumvæsnerne tænkes at udføre aggressive gengældelseshandlinger. Dette kunne resultere i et direkte angreb på en X-Com facilitet. Men rumvæsnerne skal først finde en X-Com base, for at kunne angribe den, og så længe rumvæsenubåde er holdt på afstand, burde der ikke være stor fare for et angreb."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Når først rumvæsnerne har anlagt en koloni, så forsynes den med faste intervaller af et forsyningsskib. Hvis et af disse fartøjer detekteres at lægge an til landing, så er det sikkert, at en rumvæsenkoloni ligger i området."
  STR_SURVEY_SHIP_UFOPEDIA: "Denne lille ubåd benyttes til rekognoscerings- og undersøgelsesmissioner. Den ses ofte før større fartøjer i begyndelsen af en rumvæsen-taskforce."
  STR_ESCORT_UFOPEDIA: "Et mellemstort eskorteringsfartøj, der i sig selv knap udgør en trussel. Dette fartøj ses ofte før ankomsten af større fartøjer og stigende aktivitet."
  STR_CRUISER_UFOPEDIA: "Krydseren er et bredt anvendeligt fartøj, grundpillen i rumvæsnernes flåde, bruges på alle typer missioner og er en farlig modstander."
  STR_HEAVY_CRUISER_UFOPEDIA: "Større våben og fremdriftssystemer gør den tunge krydser til et stærkere fartøj end krydseren. Den tunge krydser anvendes på ressourcemissioner til indsamling af store mængder mineraler og udstyr."
  STR_HUNTER_UFOPEDIA: "Dette fartøj er udstyert med et undersøgelsesrum til at udføre eksperimenter og kirurgi på mennesker.\nOfrene er udsat for den mest grusomme tortur og hjernen er ofte fjernet og lagret til processering undervejs."
  STR_BATTLESHIP_UFOPEDIA: "Slagskibet er det mest aggressive fartøj rumvæsnerne besidder. Det indeholder al teknologi og systemer til at fungere som en operationsbase for enhver for som aggressiv handling som rumvæsnerne ønsker at udføre. Fartøjet bærer en bred vifte af våben. "
  STR_DREADNOUGHT_UFOPEDIA: "Panserskibet en super troppetransporter, fuldt udstyret med rumvæsenteknologier og en kæmpe nyttelast. Panserskibet er en hård og formidabel modstander."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "Forsyningsfartøjet benyttes under konstruktion af rumvæsnernes kolonier eller til at forsyne eksisterende kolonier. Det medbringer rumvæsensnærringstoffer, DNA, fostrer og andre biologiske komponenter."
