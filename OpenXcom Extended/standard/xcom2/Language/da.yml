  STR_INTRO_1: "Ophavsret 1995 MicroProse"
  STR_INTRO_2: "Mars: Cydonias fald."
  STR_INTRO_3: "Et triumferende X-Com, der har destrueret selve kerne i rumvæsenkrigsmaskinen, fyrer afsted hjemad. Men, alt er ikke dødt i den sønderrevne Marsbase."
  STR_INTRO_4: "En kraftfuld tachyon stråle strømmer fra resterne af det Cydonianske nervecenter - drøner gennem tomrummet. Dens destination............"
  STR_INTRO_5: "Jorden."
  STR_INTRO_6: "Dybt i havet rammer strålen en længe afventende receptor. Omfattende, sovende computere begynder at vågne. I dybet, væk fra menneskeøjne, begynder omfattende kamre af sovende rumvæsner deres lange genoplivningscyklus."
  STR_INTRO_7: "2040: En ignorant jord. Terroren fra rumvæsenkrigen er glemt. Men i glemte og skjulte områder af havet, er rumvæsenhorderne klar - klar til at overrumple menneskene og overtage verden."
  STR_INTRO_8: "Rumvæsnerne slår til mod menneskeheden; søger eksemplarer til deres forskruede eksperimenter; Driver rovdrift på verden for værdigfulde mineraler og ressourcer; og plyndrer havene. Og så retter rumvæsnerne deres sigte til over bølgerne."
  STR_INTRO_9: "Kraftfulde flyvende ubåde af mærkeligt design pløjer gennem havene - spejder, søger, jager........."
  STR_INTRO_10: "Finder ofre de kan angribe."
  STR_INTRO_11: "Underlige nye våben er sat ind for at beskytte vores forsvarløse verden. Vi er fuldstændigt i rumvæsentruslens nåde.{NEWLINE}Kun én organisation kan redde os; men, vi vendte dem ryggen for lang tid siden......"
  STR_INTRO_12: "X-Com Eksperimentiel Undervandsfacilitet"
  STR_INTRO_13: "'Mayday! Mayday!' 'Dette er den transatlantiske færge Hyperion'. 'Vi er under angreb'. 'Mayday! Mayd............'"
  STR_INTRO_14: "'Kommandokontrol til Ubådsbunker Et: Åben havdørene', 'udsæt Barracuda Nul Et. Vi har en rumvæsenangrebssituation - betingelse Rød'.{NEWLINE}'Jeg gentager: betingelse Rød'"
  STR_INTRO_15: "Rumvæsnerne er hensynsløse i deres effektivitet ..."
  STR_INTRO_16: "...klippefast i deres præcision"
  STR_INTRO_17: "»Barracuda Nul Et til basen« - »nærmer os resterne af Hyperion«."
  STR_INTRO_18: "'Decelererer'.{NEWLINE}'To meter'{NEWLINE}'En meter'{NEWLINE}'Alle dykkere forbered til øjeblikkelig indsættelse'."
  STR_INTRO_19: "...........'Luftsluse klargjort'...'nærmer os vraget'.{NEWLINE}'Ved den hellige!'{NEWLINE}'Ser du de skabninger på mit kropskamera?'"
  STR_GAMEOVER_1: "Vi har fejlet, rumvæsnerne har udslettet vores sidste håb for frelse.{NEWLINE}X-Com er ødelagt og jorden ligger på knæ for den oldgamle fjendes fødder."
  STR_GAMEOVER_2: "T'leth tordner højt oppe i stratosfæren og begynder at bevæge sig henover verdens overflade. Udløsende død og høstende resterne af menneskeracen. Dybt inde i dets tarme, begynder den morderiske rumvæsenhjerne at opildne sig selv."
  STR_GAMEOVER_3: "I hovedstaderne i alle nationer udtænkes desperate planer. Alt er forgæves, uden teknologien udvundet af X-Com udviklingsprojekterne er vores våben virkningsløse."
  STR_GAMEOVER_4: "Rumvæsnerne sætter baser på polarisen og begynder at smelte isen, verden vil blive til et stort hav. Resterne af menneskeracen rundes op og udnyttes i modbydelige parringseksperimenter til ukendte rumvæsenformål. Himlen bliver mørk og en mægtig pestilens omslutter landet på jorden."
  STR_GAMEOVER_5: "Vi kan ikke tilbyde at gøre modstand overfor den nye verdensorden, dem der forsøger vil møde en brændende skæbne fra de ufattelige rumvæsenvåben. For resten af os vil der ikke være nogen sådan velsignet afgang, moder jord bliver en rumvæsenverden og menneskeheden er tabt under en kravlende rædsel."
  STR_OUTRO_1: "Graven, sønderrevet og decimeret, et boblende skrål kommer fra kisten i dets center.{NEWLINE}Fjolser I vil alle dø...................."
  STR_OUTRO_2: "................. ingen kan undslippe."
  STR_OUTRO_3: "En kæmpestor eksplosion bryder ud fra gravene og den løber igennem byen, rester og røg fylder luften. Rumvæsnernes plan er forpurret........"
  STR_OUTRO_4: "Det snoede massive T'leth begynder at sprænges. Flammer og røg spyr ud fra dets glinsende spir og adamantium haller."
  STR_OUTRO_5: "Den mægtige rumvæsenskjul falder mod havet, skrigene af tortureret metal og sjæle fylder luften. Den Store Srømmer vil ikke længere drømme om at erobre verden."
  STR_OUTRO_6: "Et sidste øresplittende slag af lyd og T'leth flår sig selv i stykker.{NEWLINE}Rumvæsentruslen er væk, jorden er renset.................."
  STR_OUTRO_7: "En søvnig blå-grøn planet, i et fjernt hjørne af galaksen."
  STR_OUTRO_8: "Den kommende fremtid, et sikkert sted at være."
  STR_OUTRO_9: "Rumvæsnernes trussel mod jorden er blevet fjernet."
  STR_OUTRO_10: "Store metropoler som byer er hjem for billioner af mennesker."
  STR_OUTRO_11: "X-com og krigene mod rumvæsnerne er blevet til børnehistorier."
  STR_OUTRO_12: "Men legender har altid haft en evne til at indeholde en snert af sandhed ......."
  STR_RISE_1: "T'leth, kaldt mange ting i mange legender fra mange lande."
  STR_RISE_2: "Med et eksplosivt skrig der giver genlyd på tværs af globen T'leth begynder at rejse sig fra havbunden."
  STR_RISE_3: "Den enorme konstruktion stormer gennem vandet i den Mexikanske Golf."
  STR_RISE_4: "400 milliarder tons af rumvæsenmetal, den mægtige rumvæsenby hvori kroppen af det Ultimative rumvæsen sover. Efter at være fanget på jorden i 65 millioner år, begynder denne modbydelige rum Gud at røre på sig."
  STR_RISE_5: "Vandet koger og pisker idet den Store Drømmer's grav kommer til syne i lyset................"
  STR_RISE_6: ".........et kortlivet lys, medmindre X-Com kan destruere denne rumvæsenskrigsmaskine."
  STR_YOU_HAVE_FAILED: "Du har fejlet i at stoppe rumvæsenskrigsmaskinen. De finansierende organisationer, desillusioneret med din evne forsøger at forhandle en ikke-militær løsning med rumvæsnerne. De invaderende har en meget anderledes agenda og snart vil hele verden være klar over sandheden..."
