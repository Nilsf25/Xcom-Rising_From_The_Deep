  STR_ACCESS_LIFT_UFOPEDIA: "출입 승강기는 장비 및 직원을 지하의 기지에 넣거나 내보내게 한다. 이건 항상 새로운 현장에서 지어지게 되는 첫 시설이다. 승강기 영역은 모든 잠재적 적대 세력의 침범에 취약하다."
  STR_LIVING_QUARTERS_UFOPEDIA: "각 거주 구역은 50명에 이르는 직원을 위한 공간을 제공한다. 이 시설은 기본적 오락, 급식 및 수면 영역을 제공한다."
  STR_LABORATORY_UFOPEDIA: "하나의 연구 시설 안에서 50명에 이르는 과학자가 일할 수 있다. 연구실은 재료, 생화학 및 우주론을 연구하기 위한 최신 기술이 적용되었다. 군사 시설을 포함해, 세계 전역의 최고 연구 시설에 대한 특별 접근 권한이 있다."
  STR_WORKSHOP_UFOPEDIA: "작업실은 과학 연구실의 설계도에 기반한 장비를 제조하기 위해 필요한 모든 장비가 들어 있다. 비록 건조 중인 물품 또한 약간의 공간을 차지할 것이나, 50명에 이르는 공학자가 하나의 작업실을 사용할 수 있다."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "소형 탐지 장치는 300해리의 유효 레이더 범위를 지니고 지면 탐색을 위한 위성 체계와 연동되었다. 각 장치는 매 30분마다 10% 확률로 평균 크기 물체를 탐지한다."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "대형 탐지 장치는 450해리의 유효 레이더 범위를 지니고 지면 탐색을 위한 위성 체계와 연동되었다. 각 장치는 매 30분마다 20% 확률로 평균 크기 물체를 탐지한다."
  STR_MISSILE_DEFENSES_UFOPEDIA: "미사일 포대는 기지 근처에 착륙을 하려는 적대적 기체의 침입에 대해 약간의 보호를 제공한다."
  STR_GENERAL_STORES_UFOPEDIA: "격납고의 기체에 할당된 장비를 포함해, 모든 장비, 무기 체계, 탄약, 회수한 물자 및 중화기 플랫폼이 창고에 배치된다."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "살아 있는 외계인은 생명을 유지하기 위해 특별한 거주지를 요구하는 것 같다. 이 격리 시설은 10명에 이르는 외계 생명체를 자체-격리 유니트에 보관할 수 있다."
  STR_LASER_DEFENSES_UFOPEDIA: "레이저 포대는 적대적 기체의 침입에 대한 보호를 제공한다."
  STR_PLASMA_DEFENSES_UFOPEDIA: "플라스마 빔 포대는 적대적 기체의 침입에 대한 강력하고 효율적인 보호를 제공한다."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "핵융합 미사일은 외계인 공격에 대한 가장 효과적인 방어를 제공한다. 이 미사일은 일정 반경 내 모든 것을 파괴하는 반물질 내파를 일으킨다."
  STR_GRAV_SHIELD_UFOPEDIA: "중력 방패는 기지 근처에 착륙하려 시도하는 외계인 기체를 모든 방위 체계가 다시 쏘기 충분할 만큼 멀리 밀어낸다. 실제로 이는 우리 기지의 어떠한 방위 체계의 효과를 두 배로 할 것이다"
  STR_MIND_SHIELD_UFOPEDIA: "외계인 기체가 인간의 존재를 탐지하기 위해 뇌파에 의존한다면 가장 효과적인 대응 수단은 기지에서 뇌파를 차폐하는 것이다. 이 시설은 외계인 기체에 의한 탐지 확률을 극적으로 낮출 것이다."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "사이오닉 연구실은 기지에 있는 모든 병사의 사이오닉 잠재력을 평가하고 사이오닉 기술을 활용하기 위한 적절한 훈련을 제공할 수 있다. 각 연구실은 10명에 이르는 병사를 훈련할 수 있다. 훈련은 매월 마지막에 할당된다. 사이오닉-증폭기와 결합해 사용되는 사이오닉 기술은 전투 중 사이오닉 공격에 이용될 수 있다."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "외계인 통신은 거의 순간적으로 이동하는 초-차원 파동에 의존한다. 이 해석 시설은 UFO 송신을 가로채고 그 정보를 해독한다. 이는 UFO의 유형, 외계인 종족 및 활동의 유형을 나타낼 것이다."
  STR_HANGAR_UFOPEDIA: "각 격납고는 하나의 기체를 할당할 수 있다. 저건 X-COM 기체의 유지 보수, 재급유 및 수리를 위한 시설이다. 기지에 머무는 각 기체는 반드시 이에 할당된, 설령 배속된 기체가 임무로 나갔다 해도 다른 기체에 의해 사용될 수 없는 빈 격납고가 있어야 한다."
  STR_PISTOL_UFOPEDIA: "이 제식 X-COM 권총은 12발 용량을 가진 높은 위력의 반-자동 권총이다."
  STR_RIFLE_UFOPEDIA: "이 아주 정확한 저격 소총은 레이저 유도 조준기가 있고 20발 탄창에 든 6.7mm 탄을 사용한다."
  STR_HEAVY_CANNON_UFOPEDIA: "중형포는 파괴적이나, 둔중한, 무기다. 그 다재다능함은 그게 세 유형의 탄을 사용할 수 있다는 사실에서 온다 - 철갑탄, 소이탄 및 고폭탄이다."
  STR_AUTO_CANNON_UFOPEDIA: "이 기관포는 중형포의 다재다능함 및 위력에 더 빠른 발사 속도를 합쳤다."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "로켓 발사기는 세 다른 크기의 미사일을 발사하는 레이저 유도 장치가 있다."
  STR_LASER_PISTOL_UFOPEDIA: "레이저 권총은 새로운 기술의 효과적인 적용이다. 그건 더 빠르고 정확한 사격을 하는 권총의 편리함을 지닌다."
  STR_LASER_RIFLE_UFOPEDIA: "레이저 소총은 이전 권총 설계의 더 강력하고 정확한 형태다."
  STR_HEAVY_LASER_UFOPEDIA: "중형 레이저 총은 둔중하나, 엄청나게 효과적이다."
  STR_GRENADE_UFOPEDIA: "이 제식 수류탄은 정교한 제어를 위한 정확하고 복잡한 타이머를 지닌다."
  STR_SMOKE_GRENADE_UFOPEDIA: "연막 수류탄은 노출된 전투 상황에서 숨을 곳을 제공하는 데 유용하다. 이건 적 또한 이로울 수 있기 때문에 조심해서 사용하라."
  STR_PROXIMITY_GRENADE_UFOPEDIA: "근접 수류탄은 통상적인 수류탄과 같이 던질 수 있으나 착륙한 후 근처의 이동에 의해 점화된다. 이 장치를 적절히 사용하기 위해 엄청난 기술과 주의가 요구된다."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "이 폭발물은 오직 철거 용도로 사용되어야 한다. 철거 현장에 직원이 없도록 하라."
  STR_MOTION_SCANNER_UFOPEDIA: "이 복잡한 장치는 이동하는 적 유니트를 확인하기 위해 다양한 탐지기와 발전된 컴퓨터 알고리즘을 사용한다. 그렇지만, 그것은 효과적으로 사용하는 데 약간의 연습을 요구한다. 전술 화면에서 동작 스캐너 아이콘을 눌러라. 메뉴에서 '스캐너 사용'을 선택하라. 스캐너 화면은 병사가 바라보는 방향인 중앙에 있는 화살표를 보여준다(북쪽은 위에 있다). 반짝이는 방울은 최근에 움직였던 유니트를 보여준다. 큰 유니트, 또는 빠르게 움직이는 유니트는, 더 커다란 방울을 만들 것이다. 정적인 유니트는 탐지가 되지 않을 것이다."
  STR_MEDI_KIT_UFOPEDIA: "메디키트는 진통제 및 각성제가 있는 치료 장치다. 메디키트를 사용하기 위해 당신은 반드시 처치를 요구하는 병사 쪽을 바라보아야 한다. 만약 병사가 기절했으면 당신은 반드시 그 몸 위에 서야 한다. 메디키트 아이콘을 누리고 메뉴에서 '메디키트 사용'을 선택하라.{NEWLINE}치료> 적색 신체 부위는 치명상을 보여 준다. 다친 신체 부위를 눌러라. '치료' 버튼을 눌러라. 하나의 치명상이 치유되고 약간의 체력이 회복될 것이다.{NEWLINE}각성제> 이것은 기력을 회복시키고 의식불명인(기절한) 병사를 일으킬 것이다. 의식불명인 병사를 일으키기 위해서 당신은 반드시 그 몸 바로 위에 서야 한다.{NEWLINE}진통제> 이것은 잃은 체력과 같은 양에 이르는 다친 병사의 사기를 회복할 것이다."
  STR_PSI_AMP_UFOPEDIA: "사이오닉-증폭기는 오직 사이오닉 기술이 있는 병사에 의해 사용될 수 있다. 전투 중, 사이오닉-증폭기를 누르고, 공격의 유형을 고르며, 커서로 표적 유니트를 골라라. 두 유형의 사이오닉 공격이 있다:{NEWLINE}공포 유발> 만약 공격이 성공하면 이건 표적의 사기를 낮출 것이고 공황을 일으킬 지 모른다.{NEWLINE}정신 지배> 만약 이게 성공하면 당신은 마치 당신의 일원인 것처럼  적 유니트의 직접 통제를 얻을 것이다. 이 유형의 공격이 성공하는 건 더 어렵다."
  STR_STUN_ROD_UFOPEDIA: "이 장치는 오직 근접 전투에서 사용될 수 있으나, 전기 충격을 사용해 살아있는 생체를 죽이지 않고 기절시킬 것이다."
  STR_MIND_PROBE_UFOPEDIA: "마인드 프로브는 뇌파로부터 직접 정보를 가져오는 데 사용되는 외계인 통신 장치다. X-COM 유니트는 외계인의 특징을 표시하기 위해 전투에서 이 장치를 사용할 수 있다. 마인드 프로브 및 '사용' 항목을 눌러라. 그리고 커서로 외계인을 눌러라."
  STR_PLASMA_PISTOL_UFOPEDIA: "플라스마 권총은 국소 반-중력장 내로부터 가속하는 입자에 기반한 치명적인 외계인 무기다."
  STR_PLASMA_RIFLE_UFOPEDIA: "이건 국소 반-중력장 내로부터 가속하는 입자에 기반한 파괴적으로 강력한 무기다."
  STR_HEAVY_PLASMA_UFOPEDIA: "이건 국소 반-중력장 내로부터 가속하는 입자에 기반한 파괴적으로 강력한 무기다."
  STR_BLASTER_LAUNCHER_UFOPEDIA: "이건 강력한 '블래스터 폭탄'을 쏘는 외계인 유도 미사일 발사기다. 당신이 무기를 쏘기 위해 누르면 이건 블래스터 폭탄이 따르기 위한 '경유지를' 생성할 것이다. 당신이 충분한 경유지를 배치했을 때 특별한 발사 아이콘을 눌러라."
  STR_SMALL_LAUNCHER_UFOPEDIA: "기절 폭탄을 쏘는 작은 발사기다. 산 외계인을 포획하는 데 아주 유용하다."
