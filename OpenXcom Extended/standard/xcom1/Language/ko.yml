  STR_TANK_CANNON_UFOPEDIA: "자동화 중화기 플랫폼은 X-COM 분대를 보완하기 위해 설계되었다. 높은 화력 및 강한 장갑의 결합은 평지 사격전 시 이 유니트를 가치있게 만든다. 탱크를 재장전하기 위해 창고에 충분한 기관포 포탄이 있게 확인하라. 그들은 당신이 분대에 편입할 때 자동으로 무장한다."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "이 자동화 중화기 플랫폼은 강력한 로켓으로 무장했다. 이건 어떠한 외계인 적에게나 파괴적일 것이다. 우리 창고가 HWP 로켓의 보급이 유지되게 확인하라."
  STR_TANK_LASER_CANNON_UFOPEDIA: "레이저 무기는 중화기 플랫폼을 위한 유용한 부가물이다. 그건 강한 화력에 탄약 제한 없음을 결합한다."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "외계인 기술은 중화기 플랫폼에 새로운 삶을 제공했다. 공중 이동이라는 추가된 기동성과 플라스마 빔의 위력은 치명적 조합이다."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "이 호버탱크는 어마어마한 파괴 역량이 있는 핵융합 폭탄 발사기를 지닌다. 엄청난 주의를 기울여 사용하라. 당신은 이 중화기 플랫폼이 완전히 무장하도록 하기 위해 핵융합 폭탄을 생산해야 할 것이다. 핵융합 폭탄은 지능적인 유도 무기다. 그걸 쏘기 위해 당신은 커서로 다수의 '경유지를' 선택하고 핵융합 폭탄을 쏘기 위해 발사 아이콘을 눌러라."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "이 자그마한 장치는 중형 플라스마 총의 탄약으로 사용된다. 그건 작은 양의 엘레리움이 들어 있다."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "이 작은 물체는 플라스마 소총을 위한 동력원으로 사용된다 - 중간 위력의 외계인 무기. 작은 양의 엘레리움이 들어 있다."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "작은 외계인 플라스마 권총을 위한 동력원이다. 엘레리움을 담고 있다 - 모든 외계인 동력의 근원인."
  STR_STUN_BOMB_UFOPEDIA: "기절 폭탄은 산 인간 표본을 포획하기 위해 사용되나, 또한 대부분의 외계 종족에 대해서 사용될 수도 있다. 이건 소형 발사기에서 쏜다."
  STR_ALIEN_RESEARCH_UFOPEDIA: "외계인 연구 임무는 지구 및 그 거주자에 대한 기본적 자료를 수집하는 데 이용된다. 버려진 영역에 종종 착륙하는, 작은 차량이 주로 사용된다. 이 외계인 활동 유형은 정부 또는 대중에게 걱정을 그리 사지 않고, X-Com에 최소한의 위협을 나타낸다."
  STR_ALIEN_HARVEST_UFOPEDIA: "외계인은 지구의 동물에 대해 많은 용도를 지닌다. 동물들은 비밀스럽게 유괴되고 다양한 장기가 제거된 채 돌아온다. 가축 해체는 UFO 목격과 더불어 주로 보고된다. 이 유형의 외계인 활동은 정부에게 대단한 걱정 및 대중들 사이에 상당한 불안을 일으킨다. 이 유형의 활동은 주로 농경지에서 일어난다. '외계인 수확' 배후의 이론은 외계인 종족이 원래 자기들 동물과 식물을 이 행성에 '심었고', 이제 그들이 뿌린 작물을 수확하기 위해 돌아왔다는 것을 시사한다."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "이는 가장 음흉한 형태의 외계인 활동이다. 피해자의 기억에서 유괴 경험을 지우려는 외계인의 시도에도 불구하고, 외계인에 의한 유괴는 널리 보고되었다. 유괴된 자는 외계인 태아를 이용한 임신과 괴기한 유전자 실험을 포함하는, 굴욕적인 신체 검사의 대상이 된다 보고한다. 이 활동 배후의 목적은 유전자 변이와 외계인 자신의 유전 재료에 대한 조작과 연결된 것으로 보인다. 이 활동은 대단한 경보를 일으키며, 인구가 밀집된 영역 또는 도시에서 일어난다."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "지구 정부는 외관 상 인간인 외계인 요원이 잠입할 수 있다. 이는 가장 높은 수준에서 외계인과 정부 사이에 공식적 연락으로 나타날 수 있다. 이 활동의 절정은 주요 도시 근처에서 집중적인 UFO 활동이 특징이다. 외계인은 자기들의 우월한 기술을 제공하는 것으로 지구 정부와 조약을 체결하려 시도할 것이다. 대가로 정부는 외계인에게 방해 받지 않고 그 활동을 수행하도록 할 것이다. 이 외계인 임무는 X-Com에게 최악의 위협을 나타낸다. 만약 정부가 조약에 동의하면 그 후원은 중지될 것이다."
  STR_ALIEN_BASE_UFOPEDIA: "외계인은 외딴 지점에 비밀 지하 기지를 건조할 것이다. 몇몇 초기 정찰 비행 후 몇몇 집중적인 UFO 활동이 기지가 지어진다는 것으로서 일어날 것이다. 이 기지는 인간 납치된 자 대상의 특정 실험 연구실, 및 이 지역 내 추가 활동을위한 보급품을 담는 것으로 알려졌다. 외계인 기지의 존재는 UFO의 존재 없이 많은 양의 보고된 외계인 활동을 생성할 것이다. 기지를 특정하기 위해 X-Com 기체는 약간의 탐지 확률을 갖기 위해 반드시 그 영역을 수 시간 순찰해야 한다."
  STR_ALIEN_TERROR_UFOPEDIA: "외계인이 도시에 테러를 일으킬 때 그들은 놀라운 힘이 있는 몇몇 특수 부대를 배치할 것이다. 민간인은 직접적으로 위협을 받으며, 정부는 전체 영역을 소개하도록 강요받을 것이다. 이 활동 배후의 주 목적은 정부가 X-Com 프로젝트를 위협할 정도로 충분한 공공의 히스테리를 일으키는 것이다."
  STR_ALIEN_RETALIATION_UFOPEDIA: "만약 X-Com 요격기가 UFO를 격추하는 데 특별하게 성공적이 된다면 외계인 어떤 보복 행동을 취할 지 모른다. 이는 X-Com 기지에 대한 직접 공격으로 나타난다. 그렇지만, 외계인은 X-Com 기지를 공격하기 위해 그걸 찾아야 하고, 나타난 UFO가 쫓겨나면 강습의 위험은 별로 없을 것이다."
  STR_ALIEN_SUPPLY_UFOPEDIA: "일단 외계인 기지가 건조되면 이후 특별한 보급 함선에 의해 정기적으로 다시 보급을 받는다. 만약 이러한 함선 중 하나가 착륙한 동안 탐지되면 외계인 기지가 근처에 있는 게 확실하다."
  STR_SMALL_SCOUT_UFOPEDIA: "이 자그마한 기체는 정찰 또는 연구에 주로 사용된다. 이건 보통 외계인 임무의 시작 시 더 큰 함선에 앞서 나온다."
  STR_MEDIUM_SCOUT_UFOPEDIA: "지구 군대에게 위협이 별로 되지 않는 중간 크기의 정찰 함선이다. 보통 임무 중 더 큰 함선 이전에 나타난다."
  STR_LARGE_SCOUT_UFOPEDIA: "가장 큰 외계인 정찰 기체는 모든 유형의 외계인 임무에서 사용되는 범용 함선이다."
  STR_HARVESTER_UFOPEDIA: "수확선은 아래에 함정 문이 있고 가축 또는 다른 야수를 견인하기 위한 견인 장치가 장착되었다. 레이저 절단기는 원하는 물질을 추출하는 데 사용되고 시체는 지상에 버려진다. 신체 부위를 담는 저장 용기 또한 있다."
  STR_ABDUCTOR_UFOPEDIA: "이 함선은 인간 표본에 대한 무시무시한 시험을 위한 시험 장치가 장착되었다. 피해자는 텔레파시 힘에 의해 보통 마비되나, 수술대에 있는 동안 의식을 유지한다."
  STR_TERROR_SHIP_UFOPEDIA: "테러함은 큰 외계인 테러 무기 또는 생물을 위한 격리 시설을 지닌다. 이건 그 외계인 테러분자를 사람이 사는 영역으로 수송하는 데 사용된다."
  STR_BATTLESHIP_UFOPEDIA: "전함은 가장 거대하고 강력한 외계인 기체다. 이건 보통 핵심 외계인 임무 기체로, 강력한 무기 및 다수의 승무원이 실려 있다."
  STR_SUPPLY_SHIP_UFOPEDIA: "보급 함선은 외계인 기지의 건조 중 또는 기존 기지의 보급에 사용된다. 이건 외계인 식량 용기 및 번식 용기를 나른다."
