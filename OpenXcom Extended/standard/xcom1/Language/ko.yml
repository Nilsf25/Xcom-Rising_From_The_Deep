  STR_UFO_CRASH_RECOVERY: "UFO 추락 회수"
  STR_UFO_CRASH_RECOVERY_BRIEFING: "주의 요망 - UFO 안 또는 추락 현장 주변에 요원이 있을 지 모른다. 임무는 모든 적 유니트가 제거되거나 무력화될 때 성공할 것이다. UFO 잔해, 유물 및 외계인 시체의 회수를 이후 개시할 수 있다. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_UFO_GROUND_ASSAULT: "UFO 지상 강습"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "착륙 현장을 탐사하고, 만약 가능하다면, UFO로 가는 진입로를 확보하라. 임무는 모든 적 유니트가 제거되거나 무력화될 때 성공할 것이다. UFO, 유물 및 외계인 시체의 회수를 이후 개시할 수 있다. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_BASE_DEFENSE: "기지 방어"
  STR_BASE_UC_: "기지> {0}"
  STR_BASE_DEFENSE_BRIEFING: "외계인 함선이 근방에 착륙했다. 우리 기지는 심각한 위험에 처해 있다. 표준 절차에 따라 모든 비-전투 직원과 X-COM 기체는 대피하였다. 외계인 유니트는 격납고 문 또는 출입 승강기를 통해 기지에 들어올 것이다. 어떠한 대가를 치르더라도 기지 및 그 주요 설비를 지켜라 - 이건 목숨을 건 싸움이다. 만약 당신이 '임무 중단' 아이콘을 누르면 패배를 인정하고 기지를 잃게 될 것이다."
  STR_ALIEN_BASE_ASSAULT: "외계인 기지 강습"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "X-COM 요원은 외계인 기지로 가는 입구를 확보했다. 기지를 비활성으로 만들기 위해 제어부는 반드시 파괴되어야 한다. 이 임무는 모든 적이 제거되거나, 우리 분대가 녹색 출구 영역으로 돌아왔을 때(탈출하기 위해 '임무 중단' 아이콘을 눌러) 종결될 것이다."
  STR_CYDONIA_BRIEFING: "당신은 사이도니아에 도착했다. 당신은 화성 스핑크스 근방에서 거대한 지하 단지로 가는 입구를 확보했다. 당신은 모든 외계인 활동을 통제하는 외계인 두뇌를 반드시 파괴해야 한다. 인류의 운명은 당신 손에 달렸다...."
  STR_TERROR_MISSION: "테러 임무"
  STR_TERROR_MISSION_BRIEFING: "임무는 모든 적 유니트가 제거되거나 무력화되었을 때 성공할 것이다. 당신은 적의 위협을 무력화해 이 영역의 어떠한 시민의 목숨을 살리려 시도해야 한다. 임무를 중단하려면 X-COM 요원을 수송 차량으로 돌려보내고 '임무 중단' 아이콘을 눌러라."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "기체 생산을 위한 빈 격납고가 없다!{SMALLLINE}기지에 배속, 이송, 구매 또는 건조한 각 기체는 하나의 격납고를 사용한다. 새로운 격납고를 짓거나 다른 기지로 기체를 이송하라."
  STR_NO_FREE_HANGARS_FOR_PURCHASE: "구매를 위한 빈 격납고가 없다!{SMALLLINE}기지에 배속, 이송, 구매 또는 건조한 각 기체는 하나의 격납고를 사용한다. 새로운 격납고를 짓거나 다른 기지로 기체를 이송하라."
  STR_NO_FREE_HANGARS_FOR_TRANSFER: "이송을 위한 빈 격납고가 없다!{SMALLLINE}기지에 배속, 이송, 구매 또는 건조한 각 기체는 하나의 격납고를 사용한다. 새로운 격납고를 짓거나 다른 기지로 기체를 이송하라."
