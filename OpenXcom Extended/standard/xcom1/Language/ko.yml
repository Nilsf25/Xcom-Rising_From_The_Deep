ko:
  STR_AVENGER_UFOPEDIA: "수송기 및 전투 우주선이다. 외계인 기술의 궁극적 재현이다."
  STR_INTERCEPTOR_UFOPEDIA: "쌍발 펄스 데토네이션 엔진과 특별히 차폐한 전자 장치가 있는 전투 비행기다. 지구 기반 기술로 쓸 수 있는 최고의 물건이다."
  STR_LIGHTNING_UFOPEDIA: "수송 및 전투 기체다. 외계인 추진 체계의 조악하나 효과적인 재현이다."
  STR_SKYRANGER_UFOPEDIA: "병력 수송기다. 수직 이륙 및 착륙(V.T.O.L) 능력 및 늘어난 승무원 공간이 있는, 이러한 종류 중에서 가장 빠른 것이다."
  STR_FIRESTORM_UFOPEDIA: "전투 기체다. 이 1인승 전투기는 중앙 추진 유니트가 있는, 고전적인 외계인의 비행 접시 설계를 재현한다."
  STR_STINGRAY_UFOPEDIA: "특별히 차폐한 전자 장치가 있는 고급 공대공 미사일이다."
  STR_AVALANCHE_UFOPEDIA: "핵 탄두가 있는 공대공 미사일이나, 엄청나게 무거운 물건이다."
  STR_CANNON_UFOPEDIA: "40cm의 강철을 관통할 능력의 철갑 탄환을 발사하는 높은 위력의 기총이다."
  STR_FUSION_BALL_UFOPEDIA: "이 발사기는 반물질 반응으로 작동되는 공 모양 미사일을 발사한다. 공은 중력파 붕괴로 표적을 파괴한다."
  STR_LASER_CANNON_UFOPEDIA: "이 재래식 레이저 빔은 반물질 반응로에 의해 작동된다."
  STR_PLASMA_BEAM_UFOPEDIA: "중력 빔은 정교하게 흐르는 내파 중력장을 유도한다."
  STR_SECTOID_UFOPEDIA: "섹토이드 사회 계층은 병사부터 강력한 사이오닉 능력이 있는 지도자에 이른다. 이들의 사이오닉 위력은 전투에서 병사의 사기를 낮추거나, 그 정신을 지배하기까지 하는 데 사용될 수 있다. 그들은 인간 유괴 및 가축 해체에 집착하는 경향이 있다. 유괴된 자는 종간 교배 및 인간 사회에 잠입하기 위한 복제 인간을 개발하기 위한 유전 물질을 추출하는 데 사용된다. 가축은 영양분 및 유전 물질 양쪽을 제공한다. 이 종족은 그들의 벌집-유사 사회의 효율을 올리기 위해 우월한 유전적 혼종을 개발하는 걸 원하는 듯 하다."
  STR_SECTOID_AUTOPSY: "섹토이드 검시"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "검시는 흔적만 남은 소화 기관 및 간단한 신체 구조를 드러낸다. 두뇌 및 눈은 아주 잘 발달되었다. 신체 구조는 유전자 변화 또는 변이를 암시한다. 작은 입과 코는 기능이 거의 없는 듯 하다. 손가락 사이의 물갈퀴, 그리고 평발은 수상 생물의 기원을 암시한다. 생식 기관, 그리고 어떻게 이 종족이 번식하는 지에 대한 아무 단서는 없다. 이들은 아마 유전자 조작된 종족임이 거의 확실하다."
  STR_SNAKEMAN_UFOPEDIA: "이 종족은 엄청나게 혹독한 환경에서 발달했다. 그들은 엄청나게 억세고 극단적인 온도 변화에 저항할 수 있다. 그들의 이동은 모든 중요 장기를 보호하는 뱀-같은 거대한 '발에' 의존한다. 그들의 목적은 순수하게 약탈인 듯 하고 그들의 지구에 대한 군대-방식 침략을 지시하는 어떤 다른 지성의 명령 하에 있는 듯 하다."
  STR_SNAKEMAN_AUTOPSY: "스네이크맨 검시"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "그 피부는 엄청나게 억세고 열에 저항한다. 심혈관계는 이동을 생성하는 유압의 원리를 이용하는 근육 체계의 일부다. 유일한 진짜 근육은 '심장이다'. 번식 체계는 아주 효율적인 듯 하다. 번식은 무성 생식으로, 각 스네이크맨이 어떠한 때에도 그 몸 안에 최대 50개의 알을 나른다. 이 장치를 놔두면 이 종족은 지구의 생명체에 심각한 위협이 될 것이다."
  STR_ETHEREAL_UFOPEDIA: "이 존재는 텔레파시 통신을 하게 하는 놀라운 정신력 및 염동 능력을 지닌다. 이 생물의 명백하게 허약한 육체 능력은 그 정신력에 의해 유지된다. 이들이 우리가 아는 물리 법칙을 거부하는 것처럼 보이기에, 우리는 어떻게 이들의 염동력이 작동하는지 이해하지 못한다. 이들은 전투를 정신력에 의존하기에, 모든 전투 상황에서 엄청나게 위험하다. 그들은 목적을 추구하기 위해 다른 종족에 의존하는 것처럼 보이기에 지구에 드물게 나타난다."
  STR_ETHEREAL_AUTOPSY: "이더리얼 검시"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "이 존재는 육체적으로 퇴화되었고 어떠한 생체 기능을 유지할 능력이 없는 것 같다. 근육은 심각하게 위축되었고 내부 장기는 덜-성숙된 듯 하다. 감각 기간은, 눈을 포함해, 전혀 기능하지 않는 듯 하다. 두뇌는, 그렇지만, 잘 발달되었고 육체의 혈액 공급의 큰 부분을 끌어들인다. 어떻게 이 생물이 외부 보조 없이 자신을 유지할 수 있는 지에 대해서는 수수께끼다."
  STR_MUTON_UFOPEDIA: "이 인간형 생물은 육체적으로 강력하며 지적이다. 이들은 지구 기원의 육식동물같이 생명 유지에 필요한 모든 종류의 살점을 먹는 데 특별한 기호를 지닌다. 이들은 '이더리얼'이라 알려진 종족으로부터 온 텔레파시 명령에 의존하는 듯 하다. 일단 이 텔레파시 연결로부터 분리되면 그들의 정신 체계는 무너지는 듯 하고 그들은 죽는다. 그들의 전투 능력을 높이기 위해 사이버네틱 삽입물이 사용된다. 그들은 명백히 더 높은 지성을 위한 보병이다."
  STR_MUTON_AUTOPSY: "뮤톤 검시"
  STR_MUTON_AUTOPSY_UFOPEDIA: "이 생물의 '피부는' 몸에 봉합된 유기적으로 생성된 보호 장갑인 듯 하다. 심혈관계 및 감각을 높이기 위해 사용된 다수의 사이버네틱 삽입물이 있다. 생식기는 수술로 제거된 듯 하다. 명백히 이 불운한 생물은 전쟁 및 정복의 삶을 살도록 제약을 받는다. 철갑 탄약은 그들의 굳은 피부에 대해 그리 효과적이지 않다."
  STR_CELATID_UFOPEDIA: "이 생명체는 공기 중을 떠다니기 위한 신비한 선천적 능력을 지닌다. 이건 인간 뇌파를 탐지하는 듯 하고 잘 숨어 있다 해도 인간 표적을 향해 이동할 것이다. 일단 표적을 탐지하면 셀라티드는 착륙해 엄청난 부식성의 독인 작은 방울을 쏜다. 이 생물은 우려할 만한 비율로 스스로를 복제하기 위한 능력을 지닌다. 그건 나다니는 중에 뮤톤 종족과 함께한다."
  STR_CELATID_AUTOPSY: "셀라티드 검시"
  STR_CELATID_AUTOPSY_UFOPEDIA: "중심부는 자연적으로 진화한 반-중력 추진 체계인 듯 한 작은 생물-기계 장치가 들어 있다. 독 주머니는 가장 큰 장기이고 별도의 두뇌 구조가 있는 듯 하지 않다. 식별할 수 있는 소화 또는 생식 기관이 없다. 작은 장기는 새로운 존재로 빠르게 성장할 수 있는 태아가 들어 있다."
  STR_SILACOID_UFOPEDIA: "이 실리콘 기반 생명체는 엄청난 양의 열을 생성한다. 그것은 이후 뜨거운 핵으로 삼켜질 바위를 부술 근력을 지닌다. 그것은 원시적인 지능이 있고 삽입물 또는 텔레파시를 쓰는 존재에 의해 통제될 수 있다. 그것은 뮤톤이라는 외계인 종족과 함께 일한다."
  STR_SILACOID_AUTOPSY: "실라코이드 검시"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "이 생물의 핵은 엄청나게 뜨겁고, 소화 계통의 기초인 듯 하다. 그 독특한 근육계는 어마어마한 힘과 속도를 지닌다. 그 바위 같은 피부는 불 또는 소이 탄약으로는 해를 입지 않는다."
  STR_CHRYSSALID_UFOPEDIA: "이 생물의 게-유사 집게발은 근접 전투에서 강력한 무기다. 이 생물의 높은 신진대사 및 근력은 속도 및 날램을 준다. 피해자를 죽이는 대신 그것은 알로 임신을 시키고 걸어 다니는 좀비로 바꾸는 독을 주입한다. 새로운 크리살리드는 임신 직후 피해자에서 튀어나올 것이다. 크리살리드는 스네이크맨 종족과 손잡았다."
  STR_CHRYSSALID_AUTOPSY: "크리살리드 검시"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "이 생물의 외골격은 엄청나게 억세나, 폭발 탄약에 대해 놀랍도록 취약하다. 두뇌는 잘 발달되었고, 세포 분열 속도는 아주 빠르다. 이 생물은 다른 생체 안에 낳을 20개의 알을 나른다. 이 생물은 아주 효과적인 테러 무기다."
  STR_FLOATER_UFOPEDIA: "플로터는 주로 병사 및 테러 요원이다. 그들은 만만찮은 전사를 만들기 위해 유전자 조작 및 사이버네틱 강화된, 타고난 육식성 야수다. 몸의 아래 절반 및 대다수 내부 장기는 수술로 제거되었고, 생명 유지 장치가 설치되었다. 이 삽입물은, 비록 불안정하지만, 이 생물을 공기 중에 떠다니게 하는 반-중력 유니트를 담는다."
  STR_FLOATER_AUTOPSY: "플로터 검시"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "이 생물은 수술에 의해 극적으로 변형되었다. 이 몸의 핵심을 형성하는 것 같은 장치는, 심장, 폐 및 소화 기관의 기능을 대신하는 생명 유지 장치다. 이는 이 생물이 엄청나게 적대적인 환경에서 살아 남게 한다. 두뇌는 우리 것보다 작으나, 감각 기관은 잘 발달되었다."
  STR_REAPER_UFOPEDIA: "이 이족 보행 육식동물은 강력한 턱과 게걸스러운 식탐을 지닌다. 그건 그 활동을 제어하는 데 사용되는 다수의 두뇌 삽입물을 지닌다. 이 생물의 원초적 포식자 본능은 공포를 일으키고 파괴하는 것을 제외하면 쓸모가 별로 없다. 리퍼는 흔히 플로터와 함께한다."
  STR_REAPER_AUTOPSY: "리퍼 검시"
  STR_REAPER_AUTOPSY_UFOPEDIA: "리퍼는 심하게 다쳤을 때조차 활동을 하게 하는 두 '두뇌' 및 두 '심장'을 담는다. 그렇지만, 이 생물을 소이 무기에 취약하게 만들 정도로, 그 털이 무성한 피부는 아주 불이 잘 붙는다."
  STR_SECTOPOD_UFOPEDIA: "섹토포드는 강력한 레이저 빔 무기가 있는 로봇 생물이다. 이 기계 야수의 제어는 조종사, 이더리얼과의 텔레파시 연결을 통한다. 섹토포드는 외계인 군대에서 쓸 수 있는 가장 강력한 테러 무기다."
  STR_SECTOPOD_AUTOPSY: "섹토포드 검시"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "이 로봇은 대부분의 형태의 공격, 특히 플라스마 무기에 저항하는 능력이 있는 동력 장갑으로 견고하게 건조되었다. 그렇지만, 그 감지 회로는 레이저 무기에 특히 취약한 것으로 보인다."
  STR_CYBERDISC_UFOPEDIA: "이 축소된 비행 원반은 강력한 플라스마 빔이 있는 자동화 테러 무기다. 반-중력 추진기는 복잡한 지형에서 큰 이점을 준다. 그 주 기능은 섹토이드 종족의 필요에 의한 파괴 및 공황이다."
  STR_CYBERDISC_AUTOPSY: "사이버디스크 검시"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "사이버디스크는 잘 차폐되었고 폭발 탄약을 견디는 데 특히 능하다. 그 주요 반-중력 체계는 어떠한 기능을 이해하기에는 너무 심하게 손상되었다."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "외계인 기체의 동력원은 다른 형태의 에너지 뿐만 아니라 강력한 중력파를 생성하기 위해 엘레리움을(원소 115) 사용하는 반-물질 반응로다. 물질을 에너지로 변환하는 것은 믿을 수 없게도 99% 효율적이, 따라서 자그마한 양의 엘레리움은 커다란 양의 동력을 생성할 수 있다. 이 유니트는 외계 합금을 이용해 쉽게 재현할 수 있다."
  STR_UFO_NAVIGATION_UFOPEDIA: "외계인 기체는 지구 상과 우주를 누비기 위해 복잡한 컴퓨터를 사용한다. 이 체계는 네트워크 방식으로 배열된 광학 처리 장치에 기반한다. 제어 인터페이스는 상대적으로 단순하다 - 항법사는 기체를 아무 방향으로 움직이기 위해 동력원에서 생성된 중력파의 방향을 제어한다. 이 체계는 인간에 의해 쉽게 사용될 수 있고, 외계 합금 및 다른 부품을 사용해 재현할 수 있다."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "외계인 기체는 세 주요 부품으로 이루어진다 - 동력원, 항법 체계 및 외계 합금으로 지어진 선체다. 선체는 중력파로 지향 및 제어가 되게 특별히 설계되었다. 추가로 작은 양의 엘레리움이 동력원을 구동하기 위해 요구된다. 일단 건조 원리가 이해되었고, 각 부품의 기능이 알려졌기에, 이러한 형태의 기체를 짓는 게 가능하다."
  STR_ALIEN_FOOD_UFOPEDIA: "이 용기들은 가축, 다른 동물 그리고 심지어 인간의 신체 일부를 소화하는 데 사용되는 다양한 효소가 들어 있다. 이 액체는 그리고 즉시 소화되는 식량으로서 먹힌다 - 아마 직접 혈류로. 이는 식량에 관해 지구와의 어떤 의존성을 암시한다 - 지구와 외계인 사회 사이의 공생을."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "이 용기들은 외계인 태아가 들어 있다. 이 용기의 설계는 이 장치를 사용하는 외계인들이 연구실 생식에 완전히 의존하는 것을 암시하는 것 같다. 풍부한 영양분은 태아의 급속한 성장을 보증한다. 이 공장 라인 체계는 짧은 기간 동안 수천의 외계인 복제품을 생성할 수 있었다. 이 과정은 인간 생식, 또는 외계인-인간 혼종에 쉽게 적용될 수 있다."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "이 구체들의 가장 유력한 기능은 오락이다. 사이오닉 회로는 두뇌의 여러 중추를 자극한다. 그 효과는 환각 약물과 비슷하다. 이건 외계인이 어떠한 문화 또는 오락 취미를 지닌다는 유일한 증거다."
  STR_ALIEN_SURGERY_UFOPEDIA: "이 수술 장비는 가축 및 다른 동물로부터 특정 신체 부위를 추출하기 위한 레이저 절단기를 사용한다. 널리 퍼진 가축 해체는 이 괴이한 외계인 활동에 의해 설명될 수 있다. 이러한 부분은 급식 또는 유전적 목적에 사용되는 것 같다."
  STR_EXAMINATION_ROOM_UFOPEDIA: "과거에 수천 명의 사람이 외계인에 의해, 때때로 반복해 납치되었다고 주장했었다. 진실은 더욱 더 끔찍하다. 인간은 유괴, 연구 및 관찰되었다. 최고의 개체는 유전 물질이 추출되었다. 여성은 인간-외계인 혼종 태아가 삽입되었고, 수 개월 후 제거되었다. 외계인이 어떤 사악한 동기를 지닌 것인지 누가 알겠는가?"
  STR_ALIEN_ALLOYS_UFOPEDIA: "외계인 기체는 독특한 속성이 있는 특별한 합금으로 건조했다. 그건 엄청나게 가볍고 단단하며, 전기-자기 방법에 의해 성형할 수 있다. 이 물질은 재현할 수 있고 여러 종류의 제조 공정들에 사용될 수 있다."
  STR_ELERIUM_115_UFOPEDIA: "이 원소는 특정 입자로 때릴 때 반-물질 동력을 생성하는 특이한 성질을 지닌다. 이는 중력파 및 다른 형태의 에너지를 생성한다. 이건 우리 태양계에서 자연적으로 발견되지 않으며 재현할 수 없다."
  STR_ALIEN_ORIGINS_UFOPEDIA: "우리가 지구에서 지고 있는 전투를 벌이고 있다는 게 명확하다. 외계인 무리는 수로 압도하고 있다. 우리가 할 수 있는 최선은 그들의 진도를 늦추는 것이다. 인류를 위한 유일한 희망은 외계인을 근원에서 타격하는 것이다. 우리 연구는 우리 태양계 안에 인접한 작전 기지를 드러내는 것 같다. 외계인은 이 장소가 인류 역사 이전의 고대 문명의 중심임을 지적한다. 우리는 이 장소를 가능한 빠르게 특정해야 한다. 그렇지만, 우리는 더 자세한 정보를 얻기 위해 외계인 지도자를 포획해 심문할 필요가 있다. 더 커다란 UFO는 아마 적어도 하나의 외계인 지도자가 있을 것이다."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "우리 연구는 이제 외계인 작전의 기지로서 화성을 지적한다. 그 기지는 잘 숨겨졌고, 지구에 잠입하는 데 쓰이기 위한 모든 제조 및 복제 시설이 들어 있다. 그건 또한 전체 작전을 통제하는 어떤 종류의 제어 컴퓨터가 들어 있는 것 같다. 벌집-유사 외계인 사회가 어떤 종류의 '여왕벌이' 있는 것 같다. 이는 그들의 원천적 약점이다 - 만약 우리가 그 '두뇌를' 제거할 수 있다면 몸통은 죽을 것이다. 우리는 너무 늦기 전에 연구 진도를 올려야 한다. 진도를 나가기 위해 우리는 외계인 기지 및 전함에만 거주하는 가장 높은 계급의 외계인을 - 지휘관을 - 포획해야 한다."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "이제 외계인 무리가 사이도니아의 지하 기지로부터 통제된다는 게 명확하다 - 이는 5면 피라미드 및 사람 얼굴을 닮은 거대한 형상이 특징인 화성의 특이한 영역이다. 사이도니아 문명은 수백 만년 전에 화성에서 한때 번성했으나, 우리는 왜 그게 자취를 감추었는지, 또는 어떤 연결이 그곳의 최신 외계인 활동과 이루어졌는지 알지 못한다. 설명이야 무엇이건 우리는 사이도니아로 원정대를 보내야 한다. 이는 우리가 외계인을 물리칠 수 있는 유일한 길이다. 우리는 제어용 주 '두뇌를' 파괴해야 한다. 우리는 마음대로 쓸 가장 놀라운 파괴력이 있는 어벤저 기체가 필요할 것이다. 여기서 우리가 배울 수 있는 건 더 없다 - 우리는 사이도니아 강습의 결과를 기다려야 한다."
