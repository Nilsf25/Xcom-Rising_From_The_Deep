  STR_VICTORY_1: "당신이 방에 들어가자 외계인 두뇌를 본다 - 우리 여정의 목적인. 당신이 사격할 수 있게 되기 전 그건 기지에 있는 화면을 통해 당신과 교신한다. 그건 당신에게 방아쇠를 당기려는 결정을 내리기 전 생존을 위한 항변을 들을 것을 간청한다..."
  STR_VICTORY_2: "두뇌는 말한다: '수백 만년 전 네가 화성이라 부르는 행성은 살아 있었다. 이 생명은 너희가 그랬던 것처럼 우리 문명에 의해 이 황량한 행성에 옮겨졌다. 수백 만년 동안 우리는 네 행성에 방문했고 네 종족을 유전적으로 개발했었다. 넌 우리를 죽일 수 없다, 넌 우리의 일부다..."
  STR_VICTORY_3: " 네 선조인 종족에 의해 - 너희보다 수백 만년 전에 지어진 피라미드인 - 여기는 화성 문명의 중심이다. 어느 행성도 우리의 손 너머에 있지 않다. 이 힘은 오래지 않아 네 것이 될 수 있었다. 우리가 요청하는 전부는 네 협조..."
  STR_GAME_OVER_1: "외계인은 도시를 파괴하고 대기와 바다를 오염시켜, 모든 인류를 말살하려 시도한다. 지구 군대의 저항은 엄청나게 우월한 기술의 앞에서 헛된 것이다. 살아남은 세대는 외계인의 파괴로부터 도망치면서 끔찍한 변이에 시달린다. 그들은 지구를 어떤 미지의 제국의 일부인 외계인 식민지로 변화하는 걸 돕기 위해 노예 수용소에 수용되었다."
  STR_GAME_OVER_2: "X-COM 계획을 통해 얻은 지식은 영원히 잃었다. 당신은 지구를 지키는 데 실패하였다."
  STR_VICTORY_4: "외계인 두뇌는 뜨거운 플라스마의 파열에 의해 중단되었고, 전체 외계인 군대는 패배했다."
  STR_VICTORY_5: "일단 외계인이 화성을 잃자 그들은 지구도 잃었다. 오래지 않아 X-COM 연구는 인류를 다시 한 번 번영하게 하고, 화성을 그 자체로 보유한다. 외계인의 위협은 사라졌으나, 얼마나 오래 동안일지, 누구도 모른다..."
  STR_YOU_HAVE_FAILED: "당신은 외계인의 맹공을 저지하는 데 실패했다. 하나하나 후원 국가들은 기술, 번영 및 평화를 약속하는 외계인과 조약을 체결한다. 그렇지만 외계인이 다른 계획을 지님이 곧 명백해진다..."
