  STR_STORAGELIMITSENFORCED: "Lagerbegrenzung für geborgene Gegenstände."
  STR_STORAGELIMITSENFORCED_DESC: "Erzwingt die Einhaltung der Kapazitätsgrenzen für Klimazellen und Hauptlager, für lebende Außerirdische und geborgene Artefakte aus Missionen."
  STR_CANSELLLIVEALIENS: "Verkauf lebender Aliens"
  STR_CANSELLLIVEALIENS_DESC: "Erlaubt den Verkauf von lebendigen Außerirdischen. Dies wird empfohlen, wenn die Begrenzungen der Klimazelle aktiviert ist."
  STR_ALLOWBUILDINGQUEUE: "Mehrere Bauaufträge erlauben"
  STR_ALLOWBUILDINGQUEUE_DESC: "Neue Einrichtungen können neben unfertige platziert werden."
  STR_BATTLEAUTOEND: "Automatisches Beenden der Kämpfe"
  STR_BATTLEAUTOEND_DESC: "Ein Kampf endet automatisch, sobald der letze Gegner betäubt oder getötet wurde."
  STR_BATTLEINSTANTGRENADE: "Sofortige Explosion der Granaten"
  STR_BATTLEINSTANTGRENADE_DESC: "Die Explosion der Granaten, die nach \"0\" Runden detonieren sollen, erfolgt unmittelbar nach dem Wurf anstatt zum Ende der Runde."
  STR_BATTLEUFOEXTENDERACCURACY: "UFO Extender Zielgenauigkeit"
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "Genauigkeit von Schüssen sinkt je nach Feuermodus jenseits einer bestimmten Distanz stark ab. Angepasste Zielgenauigkeit wird am Mauszeiger angezeigt."
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE: "Lufttransfer"
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE_DESC: "Flugzeuge, die sich aktuell in der Luft befinden, können transferiert werden."
  STR_CRAFTLAUNCHALWAYS: "Erzwungene Starts der Luftwaffe"
  STR_CRAFTLAUNCHALWAYS_DESC: "Luftfahrzeuge können auch dann gestartet werden, wenn diese normalerweise noch zuvor repariert werden müssten."
  STR_CUSTOMINITIALBASE: "Benutzerdefinierte Anfangsbasis"
  STR_CUSTOMINITIALBASE_DESC: "Erlaubt die manuelle Platzierung der Starteinrichtungen bei Neustart des Spiels anstatt den vorgefertigten Entwurf der Basis benutzen zu müssen."
  STR_GLOBESEASONS: "Realistische Globusbeleuchtung"
  STR_GLOBESEASONS_DESC: "Das Spiel verwendet, in Abhängigkeit der axialen Neigung der Erde, eine realistischere Darstellung des Lichteinfalls."
  STR_PLAYINTRO: "Intro abspielen"
  STR_PLAYINTRO_DESC: "Intro-Video bei Spielstart zeigen."
  STR_SHOWMORESTATSININVENTORYVIEW: "Inventar Statistik"
  STR_SHOWMORESTATSININVENTORYVIEW_DESC: "Zeigt zusätzliche Informationen über den ausgewählten Soldaten im Inventar-/Ausrüsten- Bildschirm."
  STR_SNEAKYAI: "Hinterlistige KI"
  STR_SNEAKYAI_DESC: "Die künstliche Intelligenz versucht, so gut wie möglich unbeobachtet zu agieren."
  STR_STRAFE: "Alternative Bewegungsart"
  STR_STRAFE_DESC: "Befähigt zum seitlichen Gehen, Rennen, unabhängiger Bewegung der Panzer-Waffe, wenn CTRL gedrückt wird."
  STR_BATTLEEXPLOSIONHEIGHT: "Explosionshöhe"
  STR_BATTLEEXPLOSIONHEIGHT_DESC: "Wie viele Höhenebenen (hoch und runter) hat die Reichweite von Explosionen.{NEWLINE}(Normal: 0, Voluminös: 3)"
  STR_AUTOSAVE: "Automatisches Speichern"
  STR_AUTOSAVE_DESC: "Speichert automatisch das Spiel in bestimmten Intervallen. Gilt nicht für den Ironman-Modus."
  STR_AUTOSAVE_FREQUENCY: "Speicher-Intervall"
  STR_AUTOSAVE_FREQUENCY_DESC: "Anzahl der Züge, bis das Spiel automatisch gespeichert werden soll."
  STR_ALLOWPSIONICCAPTURE: "Aktiviere Gefangennahme durch PSI-Gedankenkontrolle"
  STR_ALLOWPSIONICCAPTURE_DESC: "Übernahme eines Aliens durch Gedankenkontrolle über das Missionsende hinaus zählt als Gefangennahme.{NEWLINE}Die Mission ist gewonnen, wenn alle Aliens unter Spielerkontrolle stehen."
  STR_ANYTIMEPSITRAINING: "Psionisches Training zu jeder Zeit"
  STR_ANYTIMEPSITRAINING_DESC: "Ermöglicht die Zuweisung von Soldaten zum psionischen Training zu jeder Zeit des Monats. Denken Sie daran, Grundausbildung dauert 30 bis 60 Tage."
  STR_SKIPNEXTTURNSCREEN: "\"Nächste Runde\" Bildschirm überspringen"
  STR_SKIPNEXTTURNSCREEN_DESC: "\"Nächste Runde\" - Bildschirme werden während des Gefechts nach einer kurzen Verzögerung automatisch fortgesetzt."
  STR_NOT_ENOUGH_SPACE: "Nicht genug Platz!"
  STR_WEAPONSELFDESTRUCTION: "Alienwaffen Selbstzerstörung"
  STR_WEAPONSELFDESTRUCTION_DESC: "Die Waffen von Außerirdischen zerstören sich selbst, wenn ihr Besitzer getötet wird, wie in XCOM 2012."
  STR_RETAINCORPSES: "Verhörte Außerirdische festhalten"
  STR_RETAINCORPSES_DESC: "Nach dem \"Untersuchen\" lebender Außerirdischer werden die Körper, wie in XCOM 2012, zu den Basislagern hinzugefügt."
