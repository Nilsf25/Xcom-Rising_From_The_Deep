  STR_AGGRESSIVERETALIATION: "공격적 보복"
  STR_AGGRESSIVERETALIATION_DESC: "UFO들은, 자신의 임무 내용과 상관 없이, 항상 여러분의 기지 탐색을 시도할 것입니다."
  STR_STORAGELIMITSENFORCED: "회수된 물품들에 대한 저장공간 제약"
  STR_STORAGELIMITSENFORCED_DESC: "임무에서 회수된 살아있는 외계인과 물품에 외계인 수용시설 및 일반 저장시설의 수용한도를 강제로 적용합니다."
  STR_CANSELLLIVEALIENS: "살아있는 외계인 판매"
  STR_CANSELLLIVEALIENS_DESC: "살아있는 외계인을 판매할 수 있으며, 저장공간 제약을 적용하는 경우 추천됩니다."
  STR_ALLOWBUILDINGQUEUE: "건설 대기열 허용"
  STR_ALLOWBUILDINGQUEUE_DESC: "미완성 시설물 근처에 새 시설물을 지을 수 있게 됩니다."
  STR_BATTLEAUTOEND: "전투 자동 종료"
  STR_BATTLEAUTOEND_DESC: "마지막으로 생존한 적이 무력화되면 전투가 자동으로 종료됩니다."
  STR_BATTLEINSTANTGRENADE: "즉발 수류탄"
  STR_BATTLEINSTANTGRENADE_DESC: "0턴으로 설정된 수류탄은 턴 마지막에 터지는 대신 던지자마자 터집니다."
  STR_BATTLEUFOEXTENDERACCURACY: "UFO 익스텐더 명중률"
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "사격 명중률이 사격 방식에 따라 설정된 특정 거리 이후 감소합니다. 조정된 명중률은 커서에 표시됩니다."
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE: "공중 운송"
  STR_CANTRANSFERCRAFTSWHILEAIRBORNE_DESC: "비행중인 기체도 이송할 수 있습니다."
  STR_CRAFTLAUNCHALWAYS: "기체 강제 출격"
  STR_CRAFTLAUNCHALWAYS_DESC: "기체는 준비 완료되지 않아도 출격 가능해지며, 유지보수 필요에 덮어써집니다."
  STR_CUSTOMINITIALBASE: "시작 기지 수정"
  STR_CUSTOMINITIALBASE_DESC: "새 게임을 시작하면 시작 시설물들을 기본 배치를 사용하는 것 대신 직접 배치할 수 있게 됩니다."
  STR_GLOBESEASONS: "현실적인 지구본 조명"
  STR_GLOBESEASONS_DESC: "지구의 회전축에 맞도록 지구 화면의 태양광을 더 현실적으로 투사합니다."
  STR_PLAYINTRO: "인트로 재생"
  STR_PLAYINTRO_DESC: "게임 시작 시 인트로 영상을 보여줍니다."
  STR_SHOWMORESTATSININVENTORYVIEW: "장비 화면 능력치"
  STR_SHOWMORESTATSININVENTORYVIEW_DESC: "장비 화면에서 선택된 병사의 추가 정보를 보여줍니다."
  STR_SNEAKYAI: "은밀한 AI"
  STR_SNEAKYAI_DESC: "AI는 가능한 한 자신을 드러내지 않으려 할 것입니다."
  STR_STRAFE: "이동 방법 다양화"
  STR_STRAFE_DESC: "CTRL 키를 누르는 동안에는 게걸음, 뜀걸음, 탱크 포탑의 회전이 활성화됩니다."
  STR_BATTLEEXPLOSIONHEIGHT: "폭발 높이"
  STR_BATTLEEXPLOSIONHEIGHT_DESC: "높이 방향 폭발의 범위를 변경합니다.{NEWLINE}(평면: 0, 구체: 3)"
  STR_AUTOSAVE: "자동 저장"
  STR_AUTOSAVE_DESC: "특정 간격마다 자동으로 게임을 저장합니다. 철인 모드와 함께 사용하지 마세요."
  STR_AUTOSAVE_FREQUENCY: "자동저장 빈도"
  STR_AUTOSAVE_FREQUENCY_DESC: "게임을 자동으로 저장하는 턴 간격을 설정합니다."
  STR_ALLOWPSIONICCAPTURE: "사이오닉 포획 허용"
  STR_ALLOWPSIONICCAPTURE_DESC: "모든 적을 정신지배하는 것으로 승리를 얻을 수 있고, 이들은 생포한 것으로 간주됩니다."
  STR_ANYTIMEPSITRAINING: "사이오닉 훈련 상시화"
  STR_ANYTIMEPSITRAINING_DESC: "어느 시점에서도 병사들에게 사이오닉 훈련을 실시할 수 있습니다. 하지만, 최초 훈련은 30일에서 60일이 걸린다는 것을 기억하세요."
  STR_SKIPNEXTTURNSCREEN: "\"다음 턴\" 화면을 넘김"
  STR_SKIPNEXTTURNSCREEN_DESC: "전투 중에 \"다음 턴\" 화면은 일정 시간 이후 자동으로 넘어갑니다."
  STR_NOT_ENOUGH_SPACE: "공간 부족!"
  STR_WEAPONSELFDESTRUCTION: "외계인 무기 자폭"
  STR_WEAPONSELFDESTRUCTION_DESC: "XCOM 2012에서와 같이, 외계인이 소지한 무기는 외계인이 죽으면 자폭합니다."
  STR_RETAINCORPSES: "심문한 외계인 유지"
  STR_RETAINCORPSES_DESC: "XCOM 2012에서와 같이, \"연구된\" 생존 외계인은 기지의 저장 시설에 추가됩니다."
  STR_SAVE_VOXEL_VIEW: "1인칭 스크린샷 저장"
  STR_RESERVE_TIME_UNITS_FOR_KNEEL: "무릎꿇기에 필요한 행동력 보전"
  STR_EXPEND_ALL_TIME_UNITS: "남아있는 모든 행동력 소진"
  STR_PSISTRENGTHEVAL: "사이오닉 강도 평가"
  STR_PSISTRENGTHEVAL_DESC: "적절한 연구가 끝나면 모든 병사의 사이오닉 강도가 표시됩니다."
  STR_DISABLEAUTOEQUIP: "자동 장비 비활성화"
  STR_DISABLEAUTOEQUIP_DESC: "전투 전에 병사들이 자동으로 장비하지 않게 합니다."
  STR_ALLOWPSISTRENGTHIMPROVEMENT: "사이오닉 강도 향상을 허용"
