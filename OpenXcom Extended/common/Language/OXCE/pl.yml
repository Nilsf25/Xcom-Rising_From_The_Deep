  STR_CRAFT_DEPLOYMENT_PREVIEW_SAVED: "Podgląd *"
  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING: "Ta funkcja pozwala sprawdzić i zmodyfikować rozmieszczenie twoich jednostek na początku bitwy. Masz nieograniczony ruch. Naciśnij i przytrzymaj 'Alt', by podświetlić miejsca dostępne dla jednostek. Naciśnij przycisk 'Przerwij misję', aby zapisać swoje rozmieszczenie. Naciśnij przycisk 'Zakończ turę', by wyjść z podglądu.{NEWLINE}Zauważ, że dodanie nowych żołnierzy lub pojazdów do statku automatycznie skasuje zapisane wcześniej rozmieszczenie. Obecność specjalnego rozmieszczenia jest oznaczona gwiazdką na przycisku 'Podgląd'."
  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING_DUMMY: "Ta funkcja pozwala na podgląd i zmianę tabeli rozmieszczenia tego typu transportowca. Wszelkie zmiany będą zastosowane dla obecnego transportowca, a także każdego, jako kupisz lub wyprodukujesz później w tej kampanii. Zaczynasz z maksymalną liczbą żołnierzy. Każdy żołnierz reprezentuje jeden rząd w tabeli rozmieszczenia. Imiona żołnierzy odpowiadają numerom rzędów. Aby zrobić miejsce na jednostkę 2x2, postaw 4 żołnierzy w kwadracie 2x2. Jeśli nie zapewnisz jej miejsca, duża jednostka nie pojawi się w bitwie."
  STR_BASE_DEFENSE_BRIEFING_PREVIEW: "Ta funkcja pozwala na podgląd twojej bazy.{NEWLINE}Baw się dobrze!{NEWLINE}{NEWLINE}Naciśnij przycisk 'Koniec tury', aby zamknąć podgląd."
