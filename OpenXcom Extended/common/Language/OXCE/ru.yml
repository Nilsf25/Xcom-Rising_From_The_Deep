  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING: "Позволяет просматривать и изменять схему высадки боевых единиц игрока перед началом операции. Количество ОД не ограничено. Чтобы отобразить доступные точки высадки, нажмите Alt. Чтобы сохранить схему, нажмите кнопку «Покинуть поле боя». Чтобы выйти из режима просмотра схемы, нажмите кнопку «Закончить ход».{NEWLINE}Назначение новых бойцов или техники в ТС автоматически аннулирует сохраненную схему высадки. Наличие индивидуальной схемы высадки отображается знаком '*' на кнопке «Предпросмотр»."
  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING_DUMMY: "Эта функция позволяет просматривать и изменять схему размещения бойцов на ТС конкретного типа. Изменения применяются ко всем имеющимся в наличии ТС, а также к купленным или произведенным в дальнейшем. Для размещения выдается максимально возможное число бойцов для выбранного ТС. Один боец соответствует одному ряду в схеме размещения. Имена бойцов совпадают с номером ряда. Чтобы разместить боевую единицу, занимающую 2х2 тайла, расставьте 4 бойцов в квадрате 2х2. Если этого не сделать, боевая единица размером 2х2 не появится на поле боя в тактической фазе игры."
  STR_BASE_DEFENSE_BRIEFING_PREVIEW: "Эта опция позволяет просматривать базу в тактическом режиме.{NEWLINE}{NEWLINE}Для выхода из режима просмотра нажмите кнопку «Покинуть поле боя»."
