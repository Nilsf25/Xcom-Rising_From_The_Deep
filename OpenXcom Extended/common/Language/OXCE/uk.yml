  STR_CRAFT_DEPLOYMENT_PREVIEW_SAVED: "Передперегляд *"
  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING: "Дозволяє переглядати і змінювати схему висадки бойових одиниць гравця перед початком операції. Кількість ОД не обмежена. Щоб відобразити доступні точки висадки, натисніть Alt. Щоб зберегти схему, натисніть кнопку «Покинути поле бою». Щоб вийти з режиму перегляду схеми, натисніть кнопку \"Закінчити хід\".{NEWLINE}Призначення нових бійців або техніки в ТЗ автоматично анулює збережену схему висадки. Наявність індивідуальної схеми висадки відображається знаком '*' на кнопці «Передперегляд»."
  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING_DUMMY: "Ця функція дає змогу переглядати і змінювати схему розміщення бійців на ТЗ конкретного типу. Зміни застосовуються до всіх наявних ТЗ, а також до куплених або вироблених надалі. Для розміщення видається максимально можливе число бійців для обраного ТЗ. Один боєць відповідає одному ряду в схемі розміщення. Імена бійців збігаються з номером ряду. Щоб розмістити бойову одиницю, що займає 2х2 тайла, розставте 4 бійців у квадраті 2х2. Якщо цього не зробити, бойова одиниця розміром 2х2 не з'явиться на полі бою в тактичній фазі гри."
  STR_BASE_DEFENSE_BRIEFING_PREVIEW: "Ця опція дає змогу переглядати базу в тактичному режимі. {NEWLINE}{NEWLINE}Для виходу з режиму перегляду натисніть кнопку «Покинути поле бою»."
