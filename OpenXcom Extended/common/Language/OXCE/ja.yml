  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING: "戦闘開始時にユニット配備のプレビューと変更を行う機能です。回数制限はなく、'Alt'キーを押している間対象ユニットの配備可能な位置をハイライトします。'任務中断'をクリックする事でカスタム配備を保存し、'ターン終了'をクリックしてプレビューモードから抜けます。{NEWLINE}※注意：新たな兵士や乗り物を輸送機に乗せるとそれまでのカスタム配備は取り消されます。また、カスタム配備中は'プレビュー'ボタンにアスタリスク '*' が付きます。"
  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING_DUMMY: "この機能は輸送機に乗り込んだユニットのプレビューと配備テーブルを設定する為のものです。現在の輸送機に適用された変化はそれ以降に購入または製造された機体全てに自動適用されます。デフォルト設定では兵士を最大数搭載しますが、配備テーブルの一列を埋める形となり、各兵士の名にそのテーブル列のナンバーが付きます。2x2サイズのユニットの搭載スペースを確保するには4名の兵士を2x2マスに置いてください。そうしないと戦闘開始時に2x2のユニットが存在しない結果となります。"
