  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING: "이 특징은 전투 시작 시 당신 유니트의 배치를 미리 보고 조정하도록 해 준다. 이동은 무제한이다. 'Alt'를 누르고 있으면 유니트의 위치를 나타낸다. '임무 포기' 아이콘을 눌러 조정된 배치를 저장한다. '턴 종료' 아이콘을 눌러 미리보기를 끝낸다.{NEWLINE}기체에 새로운 병사나 차량을 추가하면 저장된 배치 조정을 자동으로 무효화시킬 것이다. 배치 조정의 존재는 '미리보기' 버튼에 붙은 별표로 알 수 있다."
  STR_CRAFT_DEPLOYMENT_PREVIEW_BRIEFING_DUMMY: "이 특징은 해당 기종에서 배치표를 미리 보고 조정하도록 해 준다. 모든 변경은 모든 당신의 기체 및 이후의 게임에서 당신이 구매 또는 제작하는 모든 기체에 적용될 것이다. 당신은 병사의 최대 수를 지정한다. 매 병사는 배치표의 한 개의 열을 나타낸다. 병사 이름은 열의 번호에 연결된다. 2x2 유니트의 공간을 부여하기 위해서는, 4 병사를 2x2 공간에 배치한다. 만약 공간이 제공되지 않는다면, 2x2 유니트는 실제 전투에서 없어질 것이다."
  STR_BASE_DEFENSE_BRIEFING_PREVIEW: "이 특징은 당신 기지를 미리 보도록 해 준다.{NEWLINE}보고 즐기시오!{NEWLINE}{NEWLINE}'턴 종료' 아이콘을 눌러 미리보기를 끝낸다."
