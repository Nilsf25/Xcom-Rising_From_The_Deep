  STR_BATTLEUFOEXTENDERACCURACY: "Precisão de fogo realista"
  STR_BATTLEUFOEXTENDERACCURACY_DESC: "A precisão de fogo é exponencialmente reduzida após uma certa distância, de acordo com o modo de tiro selecionado. O valor de precisão ajustado será mostrado no cursor."
