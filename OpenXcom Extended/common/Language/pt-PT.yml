  STR_CUSTOMINITIALBASE: "Personalizar base inicial"
  STR_CUSTOMINITIALBASE_DESC: "Permitir a colocação manual das instalações da primeira base ao iniciar o jogo, em vez de forçar o modelo padrão."
  STR_GLOBESEASONS: "Projeção solar realista"
  STR_GLOBESEASONS_DESC: "Reproduzir um modelo de projeção solar realista no globo, de acordo com a inclinação axial da Terra."
